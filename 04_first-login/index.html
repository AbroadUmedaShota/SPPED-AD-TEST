<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED-AD - 初回ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-12 rounded-lg shadow-lg max-w-lg mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">SPEED ADへようこそ！</h1>
        <p class="text-gray-600 mb-8">SPEED ADの基本的な使い方を簡単な操作で学んでいきましょう。</p>
        <div class="flex justify-center gap-4">
            <button id="start-tutorial-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 ease-in-out shadow-md hover:shadow-lg transform hover:-translate-y-1">
                チュートリアルを開始
            </button>
            <button id="skip-tutorial-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-full transition-colors duration-300">
                スキップ
            </button>
        </div>
    </div>

    <script>
        document.getElementById('start-tutorial-btn').addEventListener('click', () => {
            // Set a flag to start the tutorial on the dashboard page
            localStorage.setItem('startFirstLoginTutorial', 'true');
            window.location.href = '../02_dashboard/index.html';
        });

        document.getElementById('skip-tutorial-btn').addEventListener('click', () => {
            // If skipped, just go to the dashboard
            localStorage.removeItem('startFirstLoginTutorial');
            window.location.href = '../02_dashboard/index.html';
        });
    </script>
</body>
</html>
