<div id="qrCodeModal" class="fixed inset-0 flex items-center justify-center p-4 modal-overlay hidden z-[60]" data-state="closed">
    <div class="bg-surface rounded-lg shadow-xl p-6 w-full max-w-md modal-content-transition" data-state="closed">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-on-surface text-xl font-semibold">アンケートQRコード</h3>
            <button class="text-on-surface-variant hover:text-on-surface" onclick="closeModal('qrCodeModal')" aria-label="モーダルを閉じる">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="text-center">
            <img alt="QR Code" class="mx-auto mb-4 border border-outline-variant p-2 rounded" src="https://via.placeholder.com/200x200?text=QR+Code" />
            <p class="text-on-surface-variant text-sm mb-2">このQRコードをスキャンしてアンケートに回答してください。</p>

            <div class="input-group mb-4">
                <input type="text" id="surveyUrl" value="https://survey.speedad.com/qr/survey_id_xyz" readonly class="input-field-static cursor-pointer" onclick="copyUrl(this)" title="クリックしてURLをコピー">
                <label for="surveyUrl" class="input-label-static">アンケートURL</label>
                <p class="error-message hidden" id="surveyUrl-error"></p>
            </div>
            
            <button id="downloadQrCodeBtn" class="gradient-primary-bg text-on-primary py-2 px-4 rounded-md shadow-sm text-sm font-semibold leading-normal transition-colors w-full" aria-label="QRコードをダウンロード">
                <span class="material-icons text-lg">download</span>
                QRコードをダウンロード
            </button>
        </div>
    </div>
</div>
