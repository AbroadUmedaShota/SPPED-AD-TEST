<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - 営業日カレンダー管理</title>
    <link rel="icon" href="../02_dashboard/assets/svg/speedad_logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../02_dashboard/service-top-style.css">
    <link rel="stylesheet" href="src/admin-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background">
<div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>
    <div id="header-placeholder"></div>
    <div class="flex flex-1 pt-16 bg-background">
        <div id="sidebar-placeholder"></div>
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-6xl mx-auto flex-1">
                <div id="breadcrumb-container" class="mb-4"></div>
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-headline-large font-bold leading-tight tracking-tight">営業日カレンダー管理</h1>
                    <div class="flex items-center gap-2">
                        <button id="export-csv-button" class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2 text-sm"><span class="material-icons text-base">download</span>カレンダーCSV出力</button>
                        <button id="import-csv-button" class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2 text-sm"><span class="material-icons text-base">upload_file</span>休業日CSV取込</button>
                    </div>
                </div>
                <section class="space-y-6">
                    <div class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm">
                        <div class="flex flex-wrap justify-between items-center gap-4">
                            <div>
                                <h2 class="text-title-large font-semibold text-on-surface">営業日ルール</h2>
                                <p class="text-sm text-on-surface-variant">祝日APIで取得した休日 + 個別設定の休業日を管理します。</p>
                            </div>
                            <div class="flex items-center gap-2 text-sm">
                                <button id="sync-holidays-button" class="inline-flex items-center gap-1 rounded-lg border border-outline px-3 py-2">
                                    <span class="material-icons text-base">cloud_sync</span>
                                    祝日API同期
                                </button>
                                <button id="add-setting-button" class="inline-flex items-center gap-1 rounded-lg bg-secondary text-secondary-on px-3 py-2 font-semibold">
                                    <span class="material-icons text-base">add</span>
                                    休業日を追加
                                </button>
                            </div>
                        </div>
                        <div id="kpi-summary-container" class="mt-6 grid gap-4 sm:grid-cols-3">
                            <div class="rounded-lg bg-surface-container-low p-4">
                                <p class="text-on-surface-variant text-sm">休業日数 (今月)</p>
                                <p id="kpi-holidays" class="text-title-large font-semibold text-on-surface">-</p>
                            </div>
                            <div class="rounded-lg bg-surface-container-low p-4">
                                <p class="text-on-surface-variant text-sm">振替営業日</p>
                                <p id="kpi-substitute-workdays" class="text-title-large font-semibold text-on-surface">-</p>
                            </div>
                            <div class="rounded-lg bg-surface-container-low p-4">
                                <p class="text-on-surface-variant text-sm">SLA期限間近の案件数</p>
                                <p id="kpi-sla-alerts" class="text-title-large font-semibold text-warning">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm">
                        <div class="flex flex-wrap justify-between items-center gap-3 mb-4">
                            <div class="flex items-center gap-2">
                                <button id="prev-month-button" class="inline-flex items-center justify-center rounded-full border border-outline size-10" aria-label="前月へ">
                                    <span class="material-icons">chevron_left</span>
                                </button>
                                <h2 id="calendar-title" class="text-title-large font-semibold text-on-surface w-32 text-center">-</h2>
                                <button id="next-month-button" class="inline-flex items-center justify-center rounded-full border border-outline size-10" aria-label="翌月へ">
                                    <span class="material-icons">chevron_right</span>
                                </button>
                            </div>
                                                            <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-sm">
                                                            <div class="flex items-center gap-2">
                                                                <span class="inline-flex items-center gap-1"><span class="size-3 rounded-full bg-green-200"></span>アサイン済</span>
                                                                <span class="inline-flex items-center gap-1"><span class="size-3 rounded-full bg-yellow-200"></span>未アサイン</span>
                                                                <span class="inline-flex items-center gap-1"><span class="size-3 rounded-full bg-red-200"></span>緊急</span>
                                                            </div>
                            
                                                        </div>
                                                    </div>                        <div class="grid grid-cols-7 text-sm text-center font-medium text-on-surface-variant">
                            <div class="py-2">日</div>
                            <div class="py-2">月</div>
                            <div class="py-2">火</div>
                            <div class="py-2">水</div>
                            <div class="py-2">木</div>
                            <div class="py-2">金</div>
                            <div class="py-2">土</div>
                        </div>
                        <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-sm text-on-surface-variant">
                            <!-- Calendar days will be injected here by JavaScript -->
                        </div>
                    </div>
                    <section class="grid gap-6 md:grid-cols-2">
                        <div class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm flex flex-col h-96" aria-label="休業日一覧">
                            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                                <h2 class="text-title-large font-semibold text-on-surface">休業日の個別設定</h2>
                                <div class="flex items-center gap-2">
                                    <button id="setting-prev-button" class="inline-flex items-center justify-center rounded-full border border-outline size-8" aria-label="前のページへ"><span class="material-icons text-base">chevron_left</span></button>
                                    <span id="setting-page-info" class="text-sm">-</span>
                                    <button id="setting-next-button" class="inline-flex items-center justify-center rounded-full border border-outline size-8" aria-label="次のページへ"><span class="material-icons text-base">chevron_right</span></button>
                                </div>
                            </div>
                            <ul id="manual-settings-list" class="space-y-2 text-sm text-on-surface-variant flex-grow min-h-0 overflow-y-auto pr-2">
                                <!-- Manual settings will be injected here by JavaScript -->
                            </ul>
                        </div>
                        <div class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm flex flex-col h-96" aria-label="操作ログ">
                            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                                <h2 class="text-title-large font-semibold text-on-surface">更新ログ</h2>
                                <div class="flex items-center gap-2">
                                    <button id="log-prev-button" class="inline-flex items-center justify-center rounded-full border border-outline size-8" aria-label="前のページへ"><span class="material-icons text-base">chevron_left</span></button>
                                    <span id="log-page-info" class="text-sm">-</span>
                                    <button id="log-next-button" class="inline-flex items-center justify-center rounded-full border border-outline size-8" aria-label="次のページへ"><span class="material-icons text-base">chevron_right</span></button>
                                </div>
                            </div>
                            <ol id="update-log-list" class="space-y-2 text-sm text-on-surface-variant flex-grow min-h-0 overflow-y-auto pr-2">
                                <!-- Update logs will be injected here by JavaScript -->
                            </ol>
                        </div>
                    </section>
                </section>
            </div>
        </main>
    </div>
    <div id="footer-placeholder"></div>
</div>

<!-- Setting Modal -->
<div id="setting-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div id="setting-modal-container" class="relative bg-surface rounded-xl shadow-xl w-full max-w-md m-4 transform transition-all opacity-0 -translate-y-4">
        <div class="p-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 id="modal-title" class="text-title-large font-semibold text-on-surface">日付設定</h3>
                    <p id="modal-date-display" class="text-sm text-on-surface-variant"></p>
                </div>
                <button type="button" id="close-modal-button" class="rounded-full p-2 hover:bg-surface-variant" aria-label="閉じる">
                    <span class="material-icons">close</span>
                </button>
            </div>

            <!-- Tab Navigation -->
            <div class="border-b border-outline-variant">
                <nav class="-mb-px flex gap-4" aria-label="Tabs">
                    <button id="tab-btn-settings" class="tab-button shrink-0 border-b-2 border-primary px-1 py-3 text-sm font-medium text-primary" aria-current="page">
                        個別設定
                    </button>
                    <button id="tab-btn-survey-details" class="tab-button shrink-0 border-b-2 border-transparent px-1 py-3 text-sm font-medium text-on-surface-variant hover:border-gray-300 hover:text-on-surface">
                        アンケート詳細
                    </button>
                    <button id="tab-btn-reassign" class="tab-button shrink-0 border-b-2 border-transparent px-1 py-3 text-sm font-medium text-on-surface-variant hover:border-gray-300 hover:text-on-surface">
                        アサイン
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="tab-content-settings" class="tab-content py-4">
                <form id="setting-form">
                    <div class="space-y-4">
                        <input type="hidden" id="setting-id">
                        <div>
                            <label class="text-sm font-medium text-on-surface-variant">種別</label>
                            <div class="flex gap-4 mt-2">
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="event_type" value="HOLIDAY" class="form-radio text-primary focus:ring-primary">
                                    <span>特別休業日</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="event_type" value="SUBSTITUTE_WORKDAY" class="form-radio text-primary focus:ring-primary">
                                    <span>振替営業日</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label for="event_date" class="block text-sm font-medium text-on-surface-variant">日付</label>
                            <input type="date" id="event_date" class="mt-1 block w-full rounded-md border-outline bg-surface-container-lowest focus:border-primary focus:ring-primary" required>
                            <div id="event_date-error" class="text-sm text-error mt-1"></div>
                        </div>
                        <div>
                            <label for="reason" class="block text-sm font-medium text-on-surface-variant">理由</label>
                            <textarea id="reason" rows="3" class="mt-1 block w-full rounded-md border-outline bg-surface-container-lowest focus:border-primary focus:ring-primary" required></textarea>
                            <div id="reason-error" class="text-sm text-error mt-1"></div>
                        </div>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" id="cancel-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">キャンセル</button>
                        <button type="submit" id="save-button" class="rounded-lg bg-primary text-on-primary px-4 py-2 text-sm font-semibold">保存</button>
                    </div>
                </form>
            </div>
            <div id="tab-content-survey-details" class="tab-content hidden py-4">
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h4 class="text-title-medium font-semibold text-on-surface">対象アンケート</h4>
                        <button id="toggle-day-urgency-button" class="text-white text-xs font-bold py-1 px-2 rounded"></button>
                    </div>
                    <div id="assignment-surveys-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                        <!-- Survey items will be injected here by JavaScript -->
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" id="close-assignment-tab-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">閉じる</button>
                </div>
            </div>
            <div id="tab-content-reassign" class="tab-content hidden py-4">
                <div id="assign-view">
                    <form id="assignment-form">
                        <div class="space-y-4">
                            <div>
                                <p id="assignment-date-text" class="block text-sm font-medium text-on-surface-variant mb-2"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-on-surface-variant">担当会社</label>
                                <p id="assignment-company" class="mt-1 text-on-surface"></p>
                            </div>
                        </div>
                        <div class="flex justify-end gap-2 mt-6">
                            <button type="button" id="cancel-assignment-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">キャンセル</button>
                            <button type="submit" id="save-assignment-button" class="rounded-lg bg-primary text-on-primary px-4 py-2 text-sm font-semibold">完了</button>
                        </div>
                    </form>
                </div>
                <div id="cancel-assign-view" class="hidden">
                    <p class="text-on-surface-variant mb-4">この日はアサイン済みです。</p>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" id="cancel-modal-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">キャンセル</button>
                        <button type="button" id="cancel-assignment-btn" class="rounded-lg bg-error text-white px-4 py-2 text-sm font-semibold">アサインを解除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmation-modal" class="fixed inset-0 z-60 hidden flex items-center justify-center bg-black/50" aria-labelledby="confirmation-modal-title" role="dialog" aria-modal="true">
    <div id="confirmation-modal-container" class="relative bg-surface rounded-xl shadow-xl w-full max-w-lg m-4 p-6 text-center transform transition-all opacity-0 -translate-y-4">
        <h3 id="confirmation-modal-title" class="text-title-large font-semibold text-on-surface mb-4">完了</h3>
        <p id="confirmation-modal-message" class="text-on-surface-variant mb-6"></p>
        <div class="mt-6">
            <button type="button" id="close-confirmation-modal-button" class="rounded-lg bg-primary text-on-primary px-6 py-2 text-sm font-semibold">閉じる</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-confirm-modal" class="fixed inset-0 z-70 hidden flex items-center justify-center bg-black/50" role="dialog" aria-modal="true" aria-labelledby="delete-modal-title">
    <div id="delete-confirm-modal-container" class="relative bg-surface rounded-xl shadow-xl w-full max-w-sm m-4 p-6 transform transition-all opacity-0 -translate-y-4">
        <h3 id="delete-modal-title" class="text-title-large font-semibold text-on-surface">設定を削除</h3>
        <p class="mt-2 text-sm text-on-surface-variant">この設定を本当に削除してもよろしいですか？この操作は元に戻せません。</p>
        <div class="mt-6 flex justify-end gap-3">
            <button type="button" id="cancel-delete-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">いいえ</button>
            <button type="button" id="confirm-delete-button" class="rounded-lg bg-error text-white px-4 py-2 text-sm font-semibold">はい、削除します</button>
        </div>
    </div>
</div>

<!-- Bulk Setting Modal -->
<div id="bulk-setting-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50" aria-labelledby="bulk-modal-title" role="dialog" aria-modal="true">
    <div id="bulk-setting-modal-container" class="relative bg-surface rounded-xl shadow-xl w-full max-w-md m-4 transform transition-all opacity-0 -translate-y-4">
        <div class="p-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 id="bulk-modal-title" class="text-title-large font-semibold text-on-surface">範囲設定</h3>
                    <p id="bulk-modal-date-range-display" class="text-sm text-on-surface-variant"></p>
                </div>
                <button type="button" id="bulk-close-modal-button" class="rounded-full p-2 hover:bg-surface-variant" aria-label="閉じる">
                    <span class="material-icons">close</span>
                </button>
            </div>

            <!-- Tab Navigation -->
            <div class="border-b border-outline-variant">
                <nav class="-mb-px flex gap-4" aria-label="Tabs">
                    <button id="bulk-tab-btn-settings" class="tab-button shrink-0 border-b-2 border-primary px-1 py-3 text-sm font-medium text-primary" aria-current="page">
                        個別設定
                    </button>
                    <button id="bulk-tab-btn-survey-details" class="tab-button shrink-0 border-b-2 border-transparent px-1 py-3 text-sm font-medium text-on-surface-variant hover:border-gray-300 hover:text-on-surface">
                        アンケート詳細
                    </button>
                    <button id="bulk-tab-btn-reassign" class="tab-button shrink-0 border-b-2 border-transparent px-1 py-3 text-sm font-medium text-on-surface-variant hover:border-gray-300 hover:text-on-surface">
                        アサイン
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="bulk-tab-content-settings" class="tab-content py-4">
                <form id="bulk-setting-form">
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm font-medium text-on-surface-variant">種別</label>
                            <div class="flex gap-4 mt-2">
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="bulk_event_type" value="HOLIDAY" class="form-radio text-primary focus:ring-primary" checked>
                                    <span>特別休業日</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="bulk_event_type" value="SUBSTITUTE_WORKDAY" class="form-radio text-primary focus:ring-primary">
                                    <span>振替営業日</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label for="bulk_reason" class="block text-sm font-medium text-on-surface-variant">理由</label>
                            <textarea id="bulk_reason" rows="3" class="mt-1 block w-full rounded-md border-outline bg-surface-container-lowest focus:ring-primary" required></textarea>
                            <div id="bulk_reason-error" class="text-sm text-error mt-1"></div>
                        </div>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" id="bulk-cancel-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">キャンセル</button>
                        <button type="submit" class="rounded-lg bg-primary text-on-primary px-4 py-2 text-sm font-semibold">保存</button>
                    </div>
                </form>
            </div>
            <div id="bulk-tab-content-survey-details" class="tab-content hidden py-4">
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h4 class="text-title-medium font-semibold text-on-surface">対象アンケート</h4>
                    </div>
                    <div id="bulk-assignment-surveys-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                        <!-- Survey items will be injected here by JavaScript -->
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" id="bulk-close-assignment-tab-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">閉じる</button>
                </div>
            </div>
            <div id="bulk-tab-content-reassign" class="tab-content hidden py-4">
                <div id="bulk-assign-view">
                    <form id="bulk-assignment-form">
                        <div class="space-y-4">
                            <div>
                                <p id="bulk-assignment-date-text" class="block text-sm font-medium text-on-surface-variant mb-2"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-on-surface-variant">担当会社</label>
                                <p id="bulk-assignment-company" class="mt-1 text-on-surface"></p>
                            </div>
                        </div>
                        <div class="flex justify-end gap-2 mt-6">
                            <button type="button" id="bulk-cancel-assignment-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">キャンセル</button>
                            <button type="submit" id="bulk-save-assignment-button" class="rounded-lg bg-primary text-on-primary px-4 py-2 text-sm font-semibold">完了</button>
                        </div>
                    </form>
                </div>
                <div id="bulk-cancel-assign-view" class="hidden">
                    <p class="text-on-surface-variant mb-4">この期間は一部またはすべてアサイン済みです。</p>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" id="bulk-cancel-modal-button" class="rounded-lg border border-outline px-4 py-2 text-sm font-semibold">キャンセル</button>
                        <button type="button" id="bulk-cancel-assignment-btn" class="rounded-lg bg-error text-white px-4 py-2 text-sm font-semibold">すべてのアサインを解除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="src/admin.js"></script>
</body>
</html>
