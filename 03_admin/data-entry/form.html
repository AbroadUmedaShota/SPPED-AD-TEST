<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - データ入力フォーム</title>
    <link rel="icon" href="../../02_dashboard/assets/svg/speedad_logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../02_dashboard/service-top-style.css">
    <link rel="stylesheet" href="../src/admin-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background">
<div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>
    <div id="header-placeholder"></div>
    <div class="flex flex-1 pt-16 bg-background">
        <div id="sidebar-placeholder"></div>
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-6xl mx-auto flex-1">
                <div id="breadcrumb-container" class="mb-4"></div>
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-headline-large font-bold leading-tight tracking-tight">データ入力フォーム</h1>
                    <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-2 text-sm"><span class="material-icons text-base">rule</span>差分ハイライト</button>
                </div>
                <section class="flex flex-col gap-6" aria-label="データ入力画面">
    <div class="grid gap-6 lg:grid-cols-[minmax(0,1fr)_minmax(0,1.2fr)]">
        <section class="rounded-xl border border-outline-variant bg-surface p-4 shadow-sm" aria-label="名刺画像ビューア">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-title-medium font-semibold text-on-surface">名刺画像</h2>
                <div class="flex items-center gap-2 text-sm">
                    <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-1"><span class="material-icons text-base">zoom_in</span>拡大</button>
                    <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-1"><span class="material-icons text-base">rotate_left</span>左回転</button>
                    <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-1"><span class="material-icons text-base">rotate_right</span>右回転</button>
                </div>
            </div>
            <div class="relative aspect-[3/2] rounded-lg border border-outline-variant/60 bg-surface-variant/40 flex items-center justify-center overflow-hidden">
                <span class="text-on-surface-variant">名刺画像プレビュー（モック）</span>
            </div>
            <div class="mt-4 flex justify-between text-sm text-on-surface-variant">
                <span>案件ID: #1241</span>
                <span>残り時間: 03:12</span>
            </div>
        </section>
        <section class="rounded-xl border border-outline-variant bg-surface p-6 shadow-sm" aria-label="入力フォーム">
            <header class="flex flex-wrap justify-between items-center gap-3 mb-4">
                <div>
                    <h2 class="text-title-large font-semibold text-on-surface">入力フォーム</h2>
                    <p class="text-sm text-on-surface-variant">OCR候補は照合フェーズで確認可能です。</p>
                </div>
                <div class="inline-flex items-center gap-1 rounded-full bg-primary/10 px-3 py-1 text-xs text-primary">担当: 山田 向日葵</div>
            </header>
            <div class="space-y-5">
                <section class="border border-outline-variant/60 rounded-lg p-4" aria-label="基本情報">
                    <h3 class="text-title-medium font-semibold text-on-surface mb-3">基本情報</h3>
                    <div class="grid gap-4 md:grid-cols-2 text-sm text-on-surface-variant">
                        <label class="flex flex-col gap-1">
                            <span class="flex items-center gap-1 text-on-surface">氏名 <span class="inline-flex items-center gap-1 rounded-full bg-error/20 text-error px-2 py-0.5 text-xs">必須</span></span>
                            <input type="text" class="form-input" placeholder="例）山田 太郎" />
                        </label>
                        <label class="flex flex-col gap-1">
                            <span class="text-on-surface">フリガナ</span>
                            <input type="text" class="form-input" />
                        </label>
                        <label class="flex flex-col gap-1">
                            <span class="text-on-surface">会社名</span>
                            <input type="text" class="form-input" />
                        </label>
                        <label class="flex flex-col gap-1">
                            <span class="text-on-surface">部署</span>
                            <input type="text" class="form-input" />
                        </label>
                    </div>
                </section>
                <section class="border border-outline-variant/60 rounded-lg p-4" aria-label="連絡先情報">
                    <h3 class="text-title-medium font-semibold text-on-surface mb-3">連絡先情報</h3>
                    <div class="grid gap-4 md:grid-cols-2 text-sm text-on-surface-variant">
                        <label class="flex flex-col gap-1">
                            <span class="text-on-surface">メールアドレス</span>
                            <input type="email" class="form-input" placeholder="example@example.com" />
                        </label>
                        <label class="flex flex-col gap-1">
                            <span class="text-on-surface">電話番号</span>
                            <input type="tel" class="form-input" placeholder="090-1234-5678" />
                        </label>
                        <label class="flex flex-col gap-1 md:col-span-2">
                            <span class="text-on-surface">住所</span>
                            <textarea rows="2" class="form-textarea"></textarea>
                        </label>
                    </div>
                </section>
                <section class="border border-outline-variant/60 rounded-lg p-4" aria-label="アンケート回答">
                    <h3 class="text-title-medium font-semibold text-on-surface mb-3">アンケート回答</h3>
                    <div class="grid gap-4 text-sm text-on-surface-variant">
                        <label class="flex flex-col gap-1">
                            <span class="text-on-surface">興味カテゴリ</span>
                            <select class="form-select">
                                <option>CRM連携</option>
                                <option>名刺スキャン</option>
                                <option>マーケティングオートメーション</option>
                            </select>
                        </label>
                        <label class="flex flex-col gap-1">
                            <span class="text-on-surface">メモ</span>
                            <textarea rows="3" class="form-textarea" placeholder="ヒアリング内容等"></textarea>
                        </label>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <footer class="flex flex-wrap items-center justify-between gap-3 rounded-xl border border-outline-variant bg-surface p-4 shadow-sm">
        <div class="flex items-center gap-3 text-sm text-on-surface-variant">
            <span>一致判定: <span class="font-semibold text-primary">未判定 (照合待ち)</span></span>
            <span>スキップ回数: 1 / 3</span>
        </div>
        <div class="flex flex-wrap gap-2 text-sm">
            <button class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2">下書き保存</button>
            <button class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2">スキップ</button>
            <button class="inline-flex items-center gap-1 rounded-lg bg-secondary text-secondary-on px-4 py-2">次の名刺へ</button>
            <button class="inline-flex items-center gap-1 rounded-lg bg-primary text-primary-on px-4 py-2">完了</button>
        </div>
    </footer>
</section>

            </div>
        </main>
    </div>
    <div id="footer-placeholder"></div>
</div>
<script type="module" src="../src/admin.js"></script>
</body>
</html>
