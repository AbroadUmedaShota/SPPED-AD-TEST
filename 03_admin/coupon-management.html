<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - クーポン管理</title>
    <link rel="icon" href="../02_dashboard/assets/svg/speedad_logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../02_dashboard/service-top-style.css">
    <link rel="stylesheet" href="src/admin-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background">
<div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>
    <div id="header-placeholder"></div>
    <div class="flex flex-1 pt-16 bg-background">
        <div id="sidebar-placeholder"></div>
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-7xl mx-auto flex-1">
                <div id="breadcrumb-container" class="mb-4"></div>
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-headline-large font-bold leading-tight tracking-tight">クーポン管理</h1>
                    <div class="flex items-center gap-2">
                        <button id="sendEmailButton" class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2 text-sm font-semibold text-on-surface">
                            <span class="material-icons text-base">email</span>
                            メール送付
                        </button>
                        <button id="bulkCreateCouponButton" class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2 text-sm font-semibold text-on-surface">
                            <span class="material-icons text-base">upload</span>
                            一括作成
                        </button>
                        <button id="newCouponButton" class="inline-flex items-center gap-1 rounded-lg bg-primary text-primary-on px-4 py-2 text-sm font-semibold">
                            <span class="material-icons text-base">add</span>
                            新規作成
                        </button>
                    </div>
                </div>

                <section class="space-y-6">
                    <!-- 検索エリア -->
                    <div class="bg-surface rounded-xl border border-outline-variant shadow-sm">
                        <div id="searchAccordionHeader" class="flex justify-between items-center p-4 cursor-pointer">
                            <h2 class="text-title-large font-semibold text-on-surface">検索条件</h2>
                            <span id="searchAccordionIcon" class="material-icons text-on-surface-variant">expand_less</span>
                        </div>
                        <div id="searchAccordionContent" class="p-4 pt-0">
                            <form id="couponSearchForm" class="grid gap-4 md:grid-cols-3 lg:grid-cols-4" aria-label="クーポン検索フォーム">
                                <label class="flex flex-col gap-1 text-on-surface-variant text-sm">
                                    <span>キーワード</span>
                                    <input type="search" id="searchKeyword" class="form-input" placeholder="コード、名称、対象メールアドレス" />
                                </label>
                                <label class="flex flex-col gap-1 text-on-surface-variant text-sm">
                                    <span>ステータス</span>
                                    <select id="searchStatus" class="form-select">
                                        <option value="">すべて</option>
                                        <option value="ACTIVE">有効</option>
                                        <option value="LIMIT_REACHED">利用上限到達</option>
                                        <option value="INACTIVE">利用停止</option>
                                        <option value="EXPIRED">期限切れ</option>
                                    </select>
                                </label>
                                <div class="flex flex-col gap-1 text-on-surface-variant text-sm md:col-span-2">
                                    <span>有効期限</span>
                                    <div class="grid grid-cols-2 gap-2">
                                        <input type="date" id="searchDateStart" class="form-input" />
                                        <input type="date" id="searchDateEnd" class="form-input" />
                                    </div>
                                </div>
                                <div class="flex items-end gap-3 col-span-full justify-end">
                                    <button type="reset" id="resetButton" class="inline-flex items-center justify-center rounded-lg border border-outline px-4 py-2 text-sm text-on-surface">
                                        <span class="material-icons text-base">restart_alt</span>
                                        リセット
                                    </button>
                                    <button type="submit" id="searchButton" class="inline-flex items-center justify-center rounded-lg bg-primary text-primary-on px-4 py-2 text-sm font-medium">
                                        <span class="material-icons text-base">search</span>
                                        検索
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- クーポン一覧エリア -->
                    <div class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm">
                        <div class="flex flex-wrap justify-between items-center gap-3 mb-4">
                            <h2 class="text-title-large font-semibold text-on-surface">クーポン一覧</h2>
                            <div class="flex items-center gap-4 text-sm">
                                <button type="button" id="csvExportButton" class="inline-flex items-center gap-1 rounded-lg border border-outline px-3 py-2 text-on-surface">
                                    <span class="material-icons text-base">file_download</span>
                                    CSVエクスポート
                                </button>
                                <label class="flex items-center gap-1 text-on-surface-variant text-sm">
                                    表示件数:
                                    <select id="itemsPerPageSelect" class="form-select w-auto">
                                        <option value="50">50件</option>
                                        <option value="100">100件</option>
                                        <option value="150">150件</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-outline-variant text-sm table-fixed" aria-label="クーポン一覧テーブル">
                                <thead class="bg-surface-container text-on-surface-variant">
                                    <tr class="cursor-pointer">
                                        <th scope="col" class="px-4 py-3 text-left font-semibold w-2/12" data-sort-key="code">コード</th>
                                        <th scope="col" class="px-4 py-3 text-left font-semibold w-3/12" data-sort-key="name">名称</th>
                                        <th scope="col" class="px-4 py-3 text-right font-semibold w-1/12" data-sort-key="discountRate">割引率</th>
                                        <th scope="col" class="px-4 py-3 text-right font-semibold w-1/12" data-sort-key="validTo">有効期限</th>
                                        <th scope="col" class="px-4 py-3 text-right font-semibold w-1/12" data-sort-key="usageCount">利用回数</th>
                                        <th scope="col" class="px-4 py-3 text-left font-semibold w-2/12" data-sort-key="status">ステータス</th>
                                        <th scope="col" class="px-4 py-3 text-left font-semibold w-2/12">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="coupon-list-body" class="divide-y divide-outline-variant">
                                    <!-- クーポンデータがここに挿入されます -->
                                </tbody>
                            </table>
                        </div>
                        <div class="flex justify-between items-center mt-4 text-sm text-on-surface-variant">
                            <p id="pagination-info">0件中 0〜0件を表示</p>
                            <div id="pagination-controls" class="flex items-center gap-1">
                                <!-- ページネーションコントロールがここに挿入されます -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <div id="footer-placeholder"></div>
</div>

<!-- モーダルプレースホルダー -->
<div id="newCouponModalPlaceholder"></div>
<div id="editCouponModalPlaceholder"></div>
<div id="couponDetailModalPlaceholder"></div>
<div id="bulkCreateCouponModalPlaceholder"></div>
<div id="sendEmailModalPlaceholder"></div>

<!-- トースト通知用のコンテナ -->
<div id="toast-container" class="fixed top-[60%] left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 space-y-2"></div>


<script type="module" src="src/admin.js"></script>
</body>
</html>
