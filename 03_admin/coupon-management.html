<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - クーポン管理</title>
    <link rel="icon" href="../02_dashboard/assets/svg/speedad_logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../02_dashboard/service-top-style.css">
    <link rel="stylesheet" href="src/admin-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background">
<div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>
    <div id="header-placeholder"></div>
    <div class="flex flex-1 pt-16 bg-background">
        <div id="sidebar-placeholder"></div>
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-6xl mx-auto flex-1">
                <div id="breadcrumb-container" class="mb-4"></div>
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-headline-large font-bold leading-tight tracking-tight">クーポン管理</h1>
                    <button class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2 text-sm"><span class="material-icons text-base">auto_fix_high</span>コード自動生成</button>
                </div>
                <section class="space-y-6">
    <div class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm">
        <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
            <div>
                <h2 class="text-title-large font-semibold text-on-surface">クーポン検索</h2>
                <p class="text-sm text-on-surface-variant">コード・名称・ステータスで絞り込みが可能です。</p>
            </div>
            <button class="inline-flex items-center gap-1 rounded-lg bg-secondary text-secondary-on px-4 py-2 text-sm font-semibold">
                <span class="material-icons text-base">add_card</span>
                新規クーポン発行
            </button>
        </div>
        <form class="grid gap-4 md:grid-cols-4" aria-label="クーポン検索フォーム">
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>キーワード</span>
                <input type="text" class="form-input" placeholder="コード・名称" />
            </label>
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>ステータス</span>
                <select class="form-select">
                    <option value="">すべて</option>
                    <option>利用可能</option>
                    <option>利用停止</option>
                    <option>期限切れ</option>
                </select>
            </label>
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>有効期限 (開始)</span>
                <input type="date" class="form-input" />
            </label>
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>有効期限 (終了)</span>
                <input type="date" class="form-input" />
            </label>
        </form>
    </div>
    <div class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm">
        <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
            <h2 class="text-title-large font-semibold text-on-surface">クーポン一覧</h2>
            <div class="flex items-center gap-2 text-sm">
                <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-2">
                    <span class="material-icons text-base">file_download</span>
                    CSV出力
                </button>
                <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-2">
                    <span class="material-icons text-base">history</span>
                    利用ログ表示
                </button>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-outline-variant text-sm" aria-label="クーポン一覧テーブル">
                <thead class="bg-surface-variant text-on-surface-variant text-xs uppercase">
                    <tr>
                        <th class="px-4 py-3 text-left">コード</th>
                        <th class="px-4 py-3 text-left">名称</th>
                        <th class="px-4 py-3 text-left">割引率</th>
                        <th class="px-4 py-3 text-left">有効期限</th>
                        <th class="px-4 py-3 text-left">利用回数</th>
                        <th class="px-4 py-3 text-left">ステータス</th>
                        <th class="px-4 py-3 text-right">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-outline-variant">
                    <tr class="hover:bg-surface-variant/60">
                        <td class="px-4 py-3 font-mono text-on-surface">SPRING25</td>
                        <td class="px-4 py-3 text-on-surface-variant">春季キャンペーン25%OFF</td>
                        <td class="px-4 py-3 text-on-surface-variant">25%</td>
                        <td class="px-4 py-3 text-on-surface-variant">2025/04/30</td>
                        <td class="px-4 py-3 text-on-surface-variant">12 / 100</td>
                        <td class="px-4 py-3"><span class="inline-flex items-center gap-1 rounded-full bg-success/20 text-success px-2.5 py-1 text-xs">利用可能</span></td>
                        <td class="px-4 py-3 text-right space-x-2">
                            <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-1 text-xs">編集</button>
                            <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-1 text-xs">停止</button>
                        </td>
                    </tr>
                    <tr class="hover:bg-surface-variant/60">
                        <td class="px-4 py-3 font-mono text-on-surface">VIP50</td>
                        <td class="px-4 py-3 text-on-surface-variant">VIP向け半額クーポン</td>
                        <td class="px-4 py-3 text-on-surface-variant">50%</td>
                        <td class="px-4 py-3 text-on-surface-variant">2025/12/31</td>
                        <td class="px-4 py-3 text-on-surface-variant">2 / 10</td>
                        <td class="px-4 py-3"><span class="inline-flex items-center gap-1 rounded-full bg-warning/20 text-warning px-2.5 py-1 text-xs">利用停止</span></td>
                        <td class="px-4 py-3 text-right space-x-2">
                            <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-1 text-xs">詳細</button>
                            <button class="inline-flex items-center gap-1 rounded border border-outline px-3 py-1 text-xs">履歴</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <section class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm" aria-label="クーポン詳細編集">
        <h2 class="text-title-large font-semibold text-on-surface mb-4">クーポン詳細</h2>
        <form class="grid gap-4 md:grid-cols-2" aria-label="クーポン編集フォーム">
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>コード</span>
                <input type="text" class="form-input" value="SPRING25" />
            </label>
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>名称</span>
                <input type="text" class="form-input" value="春季キャンペーン25%OFF" />
            </label>
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>割引率</span>
                <input type="number" class="form-input" value="25" min="0" max="100" />
            </label>
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>利用回数上限</span>
                <input type="number" class="form-input" value="100" min="1" />
            </label>
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>対象プラン</span>
                <select class="form-select">
                    <option selected>Pro</option>
                    <option>Basic</option>
                    <option>Enterprise</option>
                </select>
            </label>
            <label class="flex flex-col gap-1 text-sm text-on-surface-variant">
                <span>有効期限</span>
                <input type="date" class="form-input" value="2025-04-30" />
            </label>
            <label class="flex flex-col md:col-span-2 gap-1 text-sm text-on-surface-variant">
                <span>備考</span>
                <textarea rows="3" class="form-textarea" placeholder="クーポンの利用条件など">展示会出展企業向けの限定配布コードです。</textarea>
            </label>
        </form>
        <div class="mt-4 flex flex-wrap gap-2 text-sm">
            <button class="inline-flex items-center gap-1 rounded-lg bg-primary text-primary-on px-4 py-2">保存</button>
            <button class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2">利用停止</button>
            <button class="inline-flex items-center gap-1 rounded-lg border border-outline px-4 py-2">利用ログ</button>
        </div>
    </section>
</section>

            </div>
        </main>
    </div>
    <div id="footer-placeholder"></div>
</div>
<script type="module" src="src/admin.js"></script>
</body>
</html>
