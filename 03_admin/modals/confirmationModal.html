<!-- 確認モーダル -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none" id="confirmationModal">
    <div class="relative w-full max-w-md transform rounded-xl bg-surface p-6 shadow-xl transition-all duration-300 ease-in-out scale-95">
        <div class="flex items-start">
            <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-error-container sm:mx-0 sm:h-10 sm:w-10">
                <span class="material-icons text-on-error-container">warning</span>
            </div>
            <div class="ml-4 text-left">
                <h3 class="text-title-large font-semibold text-on-surface" id="confirmationModalTitle">タイトル</h3>
                <div class="mt-2">
                    <p class="text-sm text-on-surface-variant" id="confirmationModalMessage">メッセージ</p>
                </div>
            </div>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
            <button type="button" id="confirmActionButton" class="inline-flex w-full justify-center rounded-lg bg-red-600 px-4 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">
                実行
            </button>
            <button type="button" data-action="close" class="mt-3 inline-flex w-full justify-center rounded-lg border border-outline px-4 py-2 text-sm font-semibold text-on-surface shadow-sm sm:mt-0 sm:w-auto">
                キャンセル
            </button>
        </div>
    </div>
</div>
