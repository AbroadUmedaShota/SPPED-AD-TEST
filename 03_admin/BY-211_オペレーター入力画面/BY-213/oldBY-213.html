<!DOCTYPE html>
<html lang="ja">
<head>
    <title>名刺入力画面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
body {
    font-family: sans-serif;
    margin: 0;
    overflow: hidden;
    background-color: #f9f9f9;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
    font-size: 1rem;
}

@media (min-width: 768px) {
    body {
        font-size: 1.2rem;
    }
}

@media (min-width: 1200px) {
    body {
        font-size: 1.3rem;
    }
}

body.dark-mode {
    background-color: #333;
    color: #f9f9f9;
}

.container {
    display: flex;
    width: 100%;
    margin-top: 40px;
    box-sizing: border-box;
    overflow-x: hidden;
    flex-direction: column;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 20px;
    background-color: #f0f0f0;
    border-bottom: 1px solid #ddd;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
    height: 40px;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-end;
    max-width: 40%;
    padding-right: 20px;
    overflow: hidden;
}
.main-panel {
    display: flex;
    flex-direction: row;
    height: calc(100vh - 40px);
}


.left-panel {
    width: 65%;
    padding: 20px;
    border-right: 1px solid #ccc;
    height: 100%;
    box-sizing: border-box;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.rotate-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #555;
    transition: color 0.3s;
    z-index: 100;
}

.rotate-button:hover {
    color: #333;
}

.card-area {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: calc(100% - 40px);
}

.card-area.rotated {
    flex-direction: row;
}

.card-image-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

.card-image-wrapper img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    object-position: center top;
}

.card-image-wrapper:hover img {
    transform: scale(1.4);
    cursor: zoom-in;
}

.card-image-wrapper.rotated img {
    object-fit: cover;
    transform: rotate(90deg);
    object-position: center;
}

.card-image-wrapper:first-child {
    order: 1;
}

.card-image-wrapper:last-child {
    order: 0;
}

.card-area:not(.rotated) .card-image-wrapper:first-child {
    order: 0;
}

.card-area:not(.rotated) .card-image-wrapper:last-child {
    order: 1;
}

.right-panel {
    width: 35%;
    flex: 1;
    padding: 20px;
    height: auto;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    position: relative;
}

.form-group {
    margin-bottom: 20px;
    width: 100%;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 10px;
    border-radius: 4px;
    font-size: 14px;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: #aaa;
}

#free-text {
    height: 150px;
}

.button-group {
    margin-top: 20px;
    text-align: right;
     position: fixed;
    bottom: 20px;
    right: 20px;
    width: auto;
    display: flex;
    gap: 10px;
}

.button-group button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
}

.button-group button:hover {
    background-color: #45a049;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    align-items: center;
    justify-content: center;
}

.overlay.active {
    display: flex;
}

.overlay-inner {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.alert-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.alert-overlay.active {
    display: flex;
}

.alert-box {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.group-section {
    display: none;
    margin-top: 100px;
}

.group-section.active {
    display: block;
}

.rotate-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #555;
    transition: color 0.3s;
    z-index: 100;
}

.rotate-button:hover {
    color: #333;
}

.toggle-dark-mode {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #555;
    transition: color 0.3s;
    z-index: 100;
}

.toggle-dark-mode:hover {
    color: #333;
}

/* レスポンシブデザインの強化 */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        margin-top: 100px;
    }
    .main-panel {
        flex-direction: column;
    }

    .left-panel, .right-panel {
        width: 100%;
    }

    .button-group {
        position: static;
        width: 100%;
        text-align: center;
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    .button-group button {
        margin-right: 0;
        margin-left: 5px;
    }
}

/* ダークモード時のコントラスト改善 */
.dark-mode {
    background-color: #222;
    color: #eee;
}

.dark-mode input,
.dark-mode textarea {
    background-color: #333;
    color: #fff;
    border-color: #555;
}

/* アイコン調整 */
.button-group button i {
    font-size: 1.2rem;
    color: white;
}

.dark-mode .button-group button i{
    color: #eee;
}

    </style>
</head>
<body>
<header class="header">
    <div class="header-left">
        <span id="user-email">入力者アカウント名: example@example.com</span>
    </div>
    <div class="header-right">
        <span id="elapsed-time">経過時間: 00:00:00</span>
        <span id="card-count">入力済み名刺: 0枚</span>
    </div>
</header>
<div class="container">
    <div class="main-panel">
        <div class="left-panel">
            <button class="rotate-button" id="rotate-button" aria-label="画像の回転"><i class="fas fa-sync-alt"></i></button>
            <div class="card-area">
                <div class="card-image-wrapper">
                    <img id="front-image" src="https://placehold.jp/400x250.png?text=表" alt="名刺の表面" class="card-front-image">
                </div>
                <div class="card-image-wrapper">
                    <img id="back-image" src="https://placehold.jp/400x250.png?text=裏" alt="名刺の裏面" class="card-back-image">
                </div>
            </div>
        </div>
        <div class="right-panel">
            <button class="toggle-dark-mode" aria-label="ダークモード切り替え"><i class="fas fa-moon"></i></button>
            <div id="form-groups">
                <div class="group-section active" data-group="グループ1">
                    <h4>グループ1：メールアドレス</h4>
                    <div class="form-group">
                        <label for="email">メールアドレス:</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com"
                               aria-label="メールアドレス">
                    </div>
                </div>
                <div class="group-section" data-group="グループ2">
                    <h4>グループ2：氏名</h4>
                    <div class="form-group">
                        <label for="last-name">姓:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="山田" aria-label="姓">
                    </div>
                    <div class="form-group">
                        <label for="first-name">名:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="太郎" aria-label="名">
                    </div>
                </div>
                <div class="group-section" data-group="グループ3">
                    <h4>グループ3：会社情報</h4>
                    <div class="form-group">
                        <label for="company">会社名:</label>
                        <input type="text" id="company" name="company" placeholder="株式会社〇〇" aria-label="会社名">
                    </div>
                    <div class="form-group">
                        <label for="department">部署名:</label>
                        <input type="text" id="department" name="department" placeholder="営業部" aria-label="部署名">
                    </div>
                    <div class="form-group">
                        <label for="position">役職名:</label>
                        <input type="text" id="position" name="position" placeholder="部長" aria-label="役職名">
                    </div>
                </div>
                <div class="group-section" data-group="グループ4">
                    <h4>グループ4：住所</h4>
                    <div class="form-group">
                        <label for="zip">郵便番号:</label>
                        <input type="text" id="zip" name="zip" placeholder="123-4567" aria-label="郵便番号">
                    </div>
                    <div class="form-group">
                        <label for="address1">住所1:</label>
                        <input type="text" id="address1" name="address1" placeholder="東京都〇〇区〇〇町1-1-1" aria-label="住所1">
                    </div>
                    <div class="form-group">
                        <label for="address2">住所2(建物名):</label>
                        <input type="text" id="address2" name="address2" placeholder="〇〇ビル101" aria-label="住所2(建物名)">
                    </div>
                </div>
                <div class="group-section" data-group="グループ5">
                    <h4>グループ5：電話番号</h4>
                    <div class="form-group">
                        <label for="tel1">電話番号1:</label>
                        <input type="tel" id="tel1" name="tel1" placeholder="03-1234-5678" aria-label="電話番号1">
                    </div>
                    <div class="form-group">
                        <label for="tel2">電話番号2:</label>
                        <input type="tel" id="tel2" name="tel2" placeholder="03-9876-5432" aria-label="電話番号2">
                    </div>
                    <div class="form-group">
                        <label for="mobile">携帯番号:</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="090-1234-5678" aria-label="携帯番号">
                    </div>
                    <div class="form-group">
                        <label for="fax">FAX番号:</label>
                        <input type="tel" id="fax" name="fax" placeholder="03-1234-5679" aria-label="FAX番号">
                    </div>
                </div>
                <div class="group-section" data-group="グループ6">
                    <h4>グループ6：URL</h4>
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="url" id="url" name="url" placeholder="https://example.com" aria-label="URL">
                    </div>
                </div>
                <div class="group-section" data-group="グループ7">
                    <h4>グループ7：その他（メモ等）</h4>
                    <div class="form-group">
                        <label for="notes">その他:</label>
                        <textarea id="notes" name="notes" placeholder="メモやその他情報" aria-label="その他メモ"></textarea>
                    </div>
                </div>
                 <div class="group-section" data-group="グループ8">
                    <h4>グループ8：フリー入力</h4>
                    <div class="form-group">
                        <label for="free-text">フリー入力:</label>
                        <textarea id="free-text" name="free-text" placeholder="フリーテキスト" aria-label="フリーテキスト"></textarea>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="confirm-button"><i class="fas fa-check"></i>確定(Ctrl+Enter)</button>
                <button id="skip-button"><i class="fas fa-forward"></i>スキップ</button>
                <button id="suspend-button"><i class="fas fa-pause"></i>作業中断</button>
            </div>
        </div>
    </div>
</div>

<div class="overlay" id="skip-overlay">
    <div class="overlay-inner">
        <h3>スキップ理由</h3>
        <fieldset>
            <legend>スキップ理由を選択してください</legend>
            <div role="radiogroup">
                <label><input type="radio" name="skip-reason" value="not-card" aria-label="名刺ではない"> 名刺ではない</label><br>
                <label><input type="radio" name="skip-reason" value="other-language" aria-label="対応言語外"> 対応言語外</label><br>
                <label><input type="radio" name="skip-reason" value="other" aria-label="その他"> その他</label><br><br>
                <div id="skip-reason-other-input" style="display: none;">
                    <label for="other-reason-text">理由:</label>
                    <textarea id="other-reason-text" placeholder="スキップ理由を具体的に入力してください" aria-label="スキップ理由の詳細"></textarea>
                </div>
            </div>
        </fieldset>
        <button id="confirm-skip-button">スキップ実行</button>
        <button id="cancel-skip-button">キャンセル</button>
    </div>
</div>

<div id="alert-overlay" class="alert-overlay">
    <div class="alert-box"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>
<script>
// グループ情報
const groups = ["グループ1", "グループ2", "グループ3", "グループ4", "グループ5", "グループ6", "グループ7", "グループ8"];
let currentGroupIndex = 0;
let currentCardIndex = 0;
let cardData = []; // 名刺データを格納する配列
let inputData = {}; // 入力データを格納するオブジェクト
let cardRotation = {}; // 各名刺の回転状態を保持するオブジェクト
let userEmail; // メールアドレスを保持する変数
let startTime;  // 経過時間計測用の変数

// 名刺データを想定したダミーデータ
const dummyCardData = [
    {
        front: "https://placehold.jp/400x250.png?text=表1",
        back: "https://placehold.jp/400x250.png?text=裏1"
    },
    {
        front: "https://placehold.jp/400x250.png?text=表2",
        back: "https://placehold.jp/400x250.png?text=裏2"
    },
    {
        front: "https://placehold.jp/400x250.png?text=表3",
        back: "https://placehold.jp/400x250.png?text=裏3"
    }
    // 必要に応じて名刺データを追加
];

// ダークモード
const toggleDarkModeButton = document.querySelector('.toggle-dark-mode');
const body = document.body;

toggleDarkModeButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
});

// ローテーションボタン
const rotateButton = document.getElementById('rotate-button');
const cardImagesContainer = document.querySelector('.card-area');
const cardImages = document.querySelectorAll('.card-image-wrapper');

rotateButton.addEventListener('click', () => {
    const currentCard = cardData[currentCardIndex];
    if (!cardRotation[currentCardIndex]) {
        cardRotation[currentCardIndex] = 0;
    }

    cardRotation[currentCardIndex] += 1;

    cardImagesContainer.classList.toggle('rotated');
    cardImages.forEach(img => {
        img.classList.toggle('rotated');
        const cardImage = img.querySelector('img');
        if (cardImagesContainer.classList.contains('rotated')) {
            cardImage.style.transform = `rotate(${cardRotation[currentCardIndex] * 90}deg)`;
        } else {
            cardImage.style.transform = `rotate(0deg)`;
        }
    });
});

// グループの表示を制御する関数
function displayCurrentGroup() {
    const groupSections = document.querySelectorAll('.group-section');
    groupSections.forEach((section, index) => {
        if (index === currentGroupIndex) {
            section.classList.add('active');
            const firstInput = section.querySelector('input:not([type="hidden"]), textarea');
            if (firstInput)
                firstInput.focus();
        } else {
            section.classList.remove('active');
        }
    });
}

// 名刺データをロードして画像を表示する関数
function loadCardData() {
    if (cardData.length > currentCardIndex) {
        const card = cardData[currentCardIndex];
        setCardImageSrc('front-image', card.front);
        setCardImageSrc('back-image', card.back);
        setCardRotation(currentCardIndex)
    }
}

// 画像ソースを設定する関数
function setCardImageSrc(imageId, src) {
    document.getElementById(imageId).src = src;
}

// 画像の回転状態を復元する関数
function setCardRotation(currentCardIndex) {
    const cardImagesContainer = document.querySelector('.card-area');
    const cardImages = document.querySelectorAll('.card-image-wrapper');

    cardImages.forEach(img => {
        img.classList.remove('rotated');
        const cardImage = img.querySelector('img');
        cardImage.style.transform = `rotate(0deg)`;
    });
    if (cardRotation[currentCardIndex] && cardRotation[currentCardIndex] > 0) {
        cardImagesContainer.classList.add('rotated');
        cardImages.forEach(img => {
            img.classList.add('rotated');
            const cardImage = img.querySelector('img');
            cardImage.style.transform = `rotate(${cardRotation[currentCardIndex] * 90}deg)`;
        });
    } else {
        cardImagesContainer.classList.remove('rotated');
        cardImages.forEach(img => {
            const cardImage = img.querySelector('img');
            cardImage.style.transform = `rotate(0deg)`;
        });
    }
}


// 入力内容を保存し、カウントアップする関数
function saveInputAndIncrementCount() {
    saveCurrentInput();
     incrementCardCount();
}

// 入力内容を保存する関数
function saveCurrentInput() {
    const currentGroup = document.querySelector(`.group-section.active`);
    const inputs = currentGroup.querySelectorAll("input, textarea");
    let groupData = {};
    inputs.forEach(input => {
        groupData[input.name] = sanitizeInput(input.value);
    });
    // カードのデータがあるか確認
    if (!inputData[currentCardIndex]) {
        inputData[currentCardIndex] = {};
    }
    inputData[currentCardIndex][groups[currentGroupIndex]] = groupData;

    let savedData = [];
    for (const key in groupData) {
        if (groupData.hasOwnProperty(key) && groupData[key]) {
            savedData.push(`${key}: ${groupData[key]}`);
        }
    }
    // 保存データがある場合のみアラート表示
    if (savedData.length > 0) {
        showAlert("グループ: " + groups[currentGroupIndex] + ", 入力値: " + savedData.join(", ") + " を保存しました。");
    }
}
// 次の名刺/グループへ進む関数
function moveToNextCardOrGroup() {
    // 現在のグループに関わらず、名刺を進める
    if (currentCardIndex < cardData.length - 1) {
        currentCardIndex++;
        loadCardData(); // 名刺画像の更新
    } else {
        // 最後の名刺の場合はグループを進める
        if (currentGroupIndex < groups.length - 1) {
            currentGroupIndex++;
        } else {
            // 最後のグループかつ最後の名刺の場合
            showAlert("全てのグループと名刺の入力を完了しました。");
            currentGroupIndex = 0; // 最初のグループに戻る
        }
        currentCardIndex = 0; // 最初の名刺データに戻る
        loadCardData(); // 名刺画像の更新
    }
     displayCurrentGroup(); // グループを更新
}


// スキップ処理関数
function handleSkip() {
    document.getElementById("skip-overlay").classList.add("active");
     // スキップ理由のラジオボタンとテキスト入力欄の表示制御
    const otherReasonRadio = document.querySelector('input[name="skip-reason"][value="other"]');
    const otherReasonInput = document.getElementById('skip-reason-other-input');
    otherReasonRadio.addEventListener('change', function() {
        otherReasonInput.style.display = this.checked ? 'block' : 'none';
    });
}
// スキップ実行関数
function confirmSkip() {
    const selectedReason = document.querySelector('input[name="skip-reason"]:checked').value;
    let otherReasonText = "";
     if (selectedReason === 'other') {
         otherReasonText = document.getElementById('other-reason-text').value;
     }
    showAlert("スキップ理由: " + selectedReason +  (otherReasonText ? ' ' + otherReasonText : '' )+ " \n(スキップしました)");
    document.getElementById("skip-overlay").classList.remove("active");
    moveToNextCardOrGroup();
}


// 作業中断関数
function handleSuspend() {
    saveCurrentInput();
     localStorage.setItem('cardInputData', JSON.stringify(inputData));
    localStorage.setItem('currentCardIndex', currentCardIndex);
    localStorage.setItem('currentGroupIndex', currentGroupIndex);
    localStorage.setItem('cardRotation', JSON.stringify(cardRotation));
    localStorage.setItem('startTime', startTime);
    showAlert("作業を中断しました。データを保存しました。");
}

// メインループ関数
function processCardInput() {
     if (!validateForm())
        return;
    saveInputAndIncrementCount();
    moveToNextCardOrGroup();
}

// アラート表示関数
function showAlert(message) {
    const alertOverlay = document.getElementById("alert-overlay");
    const alertBox = alertOverlay.querySelector(".alert-box");
    alertBox.textContent = message;
    alertOverlay.classList.add("active");

    setTimeout(() => {
        alertOverlay.classList.remove("active");
    }, 1000);
}

function cancelSkip() {
    document.getElementById("skip-overlay").classList.remove("active");
}

// ダミーデータを設定して初期表示
cardData = dummyCardData;
loadCardData();
displayCurrentGroup();
resumeWork(); // 作業再開時にデータを復元
// 開始時刻を記録
setInterval(updateElapsedTime, 1000);

function updateElapsedTime() {
    const currentTime = new Date();
    const elapsedTime = currentTime - startTime;
    const seconds = Math.floor(elapsedTime / 1000) % 60;
    const minutes = Math.floor(elapsedTime / (1000 * 60)) % 60;
    const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
    const formattedTime = String(hours).padStart(2, '0') + ':' + String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
    document.getElementById('elapsed-time').textContent = `経過時間: ${formattedTime}`;
}

// 名刺の確定時にカウントをインクリメントする関数
function incrementCardCount() {
    let cardCount = parseInt(localStorage.getItem('cardCount') || '0', 10);
    cardCount++;
    const cardCountElement = document.getElementById('card-count');
    cardCountElement.textContent = `入力済み名刺: ${cardCount}枚`;
    localStorage.setItem('cardCount', cardCount);
}
// 次のグループを表示する関数
function nextGroup() {
    saveCurrentInput();
     if (currentGroupIndex < groups.length - 1) {
        currentGroupIndex++;
    } else {
        showAlert("全てのグループの入力をスキップしました。");
        currentGroupIndex = 0;
        currentCardIndex = 0;
         loadCardData();
    }
    displayCurrentGroup();
}

// 作業再開時のデータ復元
function resumeWork() {
    const savedData = localStorage.getItem('cardInputData');
    const savedRotation = localStorage.getItem('cardRotation');
    let cardCount = parseInt(localStorage.getItem('cardCount') || '0', 10);
    const cardCountElement = document.getElementById('card-count');
    cardCountElement.textContent = `入力済み名刺: ${cardCount}枚`;
     userEmail = localStorage.getItem('userEmail') || 'example@example.com';
    document.getElementById('user-email').textContent = `入力者アカウント名: ${userEmail}`;
    startTime =  localStorage.getItem('startTime') ? new Date(localStorage.getItem('startTime')) : new Date();
    // リロード時にカウントをリセット
     if(!savedData){
         localStorage.setItem('cardCount',0);
          cardCountElement.textContent = `入力済み名刺: 0枚`;
          startTime = new Date();
          localStorage.removeItem('startTime');
     }


    if (savedData) {
        inputData = JSON.parse(savedData);
        cardRotation = savedRotation ? JSON.parse(savedRotation) : {};
        currentCardIndex = parseInt(localStorage.getItem('currentCardIndex'));
        currentGroupIndex = parseInt(localStorage.getItem('currentGroupIndex'));
        loadCardData();
        displayCurrentGroup();
    }

}

// フォームバリデーション
function validateForm() {
    const email = document.getElementById('email').value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (email && !emailRegex.test(email)) {
        showAlert('有効なメールアドレスを入力してください');
        return false;
    }
    return true;
}

// 入力データのサニタイズ
function sanitizeInput(input) {
    return input.replace(/[<>]/g, '');
}
