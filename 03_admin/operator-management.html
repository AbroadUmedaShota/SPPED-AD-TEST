<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - オペレーター管理</title>
    <link rel="icon" href="../02_dashboard/assets/svg/speedad_logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <link rel="stylesheet" href="../02_dashboard/service-top-style.css">
    <link rel="stylesheet" href="src/admin-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background font-sans">
<div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>
    <div id="header-placeholder"></div>

    <div class="flex flex-1 pt-16 bg-background">
        <div id="sidebar-placeholder"></div>

        <!-- Main content area -->
        <main id="main-content" class="flex-1 transition-all duration-300 ease-in-out">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div id="breadcrumb-container" class="mb-4"></div>
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-headline-large font-bold leading-tight tracking-tight">オペレーター管理</h1>
                    <button id="open-invite-modal-btn" class="flex items-center justify-center gap-2 min-w-[84px] max-w-[480px] cursor-pointer overflow-hidden rounded-full h-10 px-5 button-primary text-on-primary text-sm font-semibold leading-normal " aria-label="オペレーター招待">
                        <span class="material-icons text-base">person_add_alt</span>
                        <span class="truncate">オペレーター招待</span>
                    </button>
                </div>
                <div class="bg-surface rounded-xl border border-outline-variant p-6 shadow-sm">
                    <div class="flex flex-wrap justify-between items-center gap-3 mb-4">
                        <h2 class="text-title-large font-semibold text-on-surface">オペレーター一覧</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-outline-variant text-sm" aria-label="オペレーター一覧テーブル">
                            <thead class="bg-surface-variant text-on-surface-variant text-xs uppercase">
                                <tr>
                                    <th class="w-12 px-4 py-3 text-center"><input type="checkbox" id="select-all-checkbox" class="form-checkbox"></th>
                                    <th class="px-4 py-3 text-left"><button class="sort-btn inline-flex items-center" data-sort-key="name">氏名<span class="material-icons text-base">unfold_more</span></button></th>
                                    <th class="px-4 py-3 text-left"><button class="sort-btn inline-flex items-center" data-sort-key="email">メール<span class="material-icons text-base">unfold_more</span></button></th>
                                    <th class="w-48 px-4 py-3 text-left whitespace-nowrap"><button class="sort-btn inline-flex items-center" data-sort-key="role">権限<span class="material-icons text-base">unfold_more</span></button></th>
                                    <th class="w-32 px-4 py-3 text-left"><button class="sort-btn w-full justify-start inline-flex items-center flex-nowrap" data-sort-key="totalCompleted">総処理数<span class="material-icons text-base">unfold_more</span></button></th>
                                    <th class="w-32 px-4 py-3 text-left"><button class="sort-btn inline-flex items-center" data-sort-key="status">状態<span class="material-icons text-base">unfold_more</span></button></th>
                                    <th class="w-40 px-4 py-3 text-left">操作</th>
                                </tr>
                            </thead>
                            <tbody id="operator-table-body"></tbody>
                        </table>
                    </div>
                    <div class="grid grid-cols-3 items-center gap-4 mt-4 text-sm">
                        <div class="flex items-center gap-2">
                            <label for="rows-per-page" class="text-on-surface-variant">表示件数:</label>
                            <select id="rows-per-page" class="form-select !text-xs !py-1">
                                <option value="25" selected>25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <nav aria-label="ページネーション" class="justify-self-center">
                            <ul class="inline-flex items-center -space-x-px"></ul>
                        </nav>
                        <div></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Collapsible Toolbox -->
        <aside id="toolbox-aside" class="fixed top-16 right-0 h-[calc(100vh-4rem)] w-[34.2rem] bg-surface border-l border-outline-variant shadow-lg transform transition-transform duration-300 ease-in-out z-30">
            <div class="h-full flex flex-col">
                <div class="p-6 space-y-8">
                    <h3 class="text-title-large font-semibold text-on-surface">ツールボックス</h3>
                    <section>
                        <h4 class="text-title-medium font-medium text-on-surface-variant mb-2">フィルター</h4>
                        <form id="filter-form" class="space-y-4">
                            <div class="space-y-2">
                                <label for="search-input" class="form-label">検索</label>
                                <input type="search" id="search-input" name="search-input" class="form-input w-full" placeholder="氏名, メール, IDで検索">
                            </div>
                            <div class="border-t border-outline-variant pt-4 space-y-4">
                                <h5 class="text-title-small font-medium text-on-surface-variant">分類</h5>
                                <div>
                                    <p class="font-medium text-sm mb-2">権限</p>
                                    <div id="filter-roles-container" class="flex flex-col gap-1"></div>
                                </div>
                                <div>
                                    <p class="font-medium text-sm mb-2">状態</p>
                                    <div class="flex flex-col gap-1">
                                        <label class="form-check-label"><input type="checkbox" class="form-checkbox" name="status" value="active"> 稼働中</label>
                                        <label class="form-check-label"><input type="checkbox" class="form-checkbox" name="status" value="suspended"> 停止中</label>
                                    </div>
                                </div>
                            </div>
                            <div class="border-t border-outline-variant pt-4 space-y-4">
                                <h5 class="text-title-small font-medium text-on-surface-variant">パフォーマンス</h5>
                                <div class="space-y-2">
                                    <label class="form-label text-sm">総完了件数</label>
                                    <div class="flex items-center gap-2">
                                        <input type="number" name="totalCompleted_min" class="form-input w-full" placeholder="最小">
                                        <span>-</span>
                                        <input type="number" name="totalCompleted_max" class="form-input w-full" placeholder="最大">
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-end gap-3 mt-6 border-t border-outline-variant pt-4">
                                <button type="button" id="reset-filter-btn" class="border border-outline-variant bg-surface text-on-surface-variant px-3 py-1.5 rounded-md text-sm">リセット</button>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="flex-1 flex flex-col p-6 pt-0">
                    <section>
                        <h3 class="text-title-large font-semibold text-on-surface mb-4 border-t border-outline-variant pt-8">更新ログ</h3>
                        <div id="history-panel-content" class="space-y-4 text-sm overflow-y-auto border p-4 rounded-md"></div>
                    </section>
                </div>
            </div>
        </aside>
        <button id="toolbox-toggle-btn" class="fixed top-[20%] -translate-y-1/2 right-[34.2rem] w-8 h-16 bg-surface hover:bg-surface-container-high rounded-l-lg shadow-lg flex items-center justify-center border-y border-l border-outline-variant transition-all duration-300 ease-in-out z-40 focus:outline-none focus:ring-2 focus:ring-primary">
            <span class="material-icons transition-transform duration-300">chevron_left</span>
        </button>
    </div>
    <div id="footer-placeholder"></div>
</div>

<div id="invite-operator-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50"></div>
<div id="edit-operator-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50"></div>
<div id="confirmation-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50"></div>

<script type="module" src="src/admin.js"></script>
</body>

<div id="invite-operator-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50"></div>
<div id="edit-operator-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50"></div>
<div id="confirmation-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50"></div>

<script type="module" src="src/admin.js"></script>
</body>
</html>
