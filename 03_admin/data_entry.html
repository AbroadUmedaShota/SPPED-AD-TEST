<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ入力状況 - SPEED AD 管理者ポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/admin-style.css">
    <link rel="stylesheet" href="../02_dashboard/service-top-style.css">

</head>
<body class="bg-background text-on-background font-sans">

    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <div class="flex-1">
            <!-- Header Placeholder -->
            <div id="header-placeholder"></div>

            <main class="p-4 md:p-6">
                <div class="max-w-6xl mx-auto">
                    <!-- Page Title -->
                    <h1 class="text-2xl font-bold text-on-background mb-6">データ入力状況</h1>

                    <!-- Personal Performance Cards -->
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-6">
                        <div class="kpi-card bg-surface p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer flex items-center gap-4">
                            <div class="bg-blue-500 p-3 rounded-full">
                                <span class="material-icons text-white text-3xl">check_circle</span>
                            </div>
                            <div>
                                <p class="text-on-surface-variant text-sm">今日の完了件数</p>
                                <p id="personal-completed-count" class="text-3xl font-bold text-on-surface">0</p>
                                <div class="flex items-center text-sm mt-1">
                                    <span id="completed-trend-icon" class="material-icons text-green-500 text-base">trending_up</span>
                                    <span id="completed-trend-text" class="text-on-surface-variant ml-1">前日比 +5%</span>
                                </div>
                            </div>
                        </div>
                        <div class="kpi-card bg-surface p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer flex items-center gap-4">
                            <div class="bg-green-500 p-3 rounded-full">
                                <span class="material-icons text-white text-3xl">timer</span>
                            </div>
                            <div>
                                <p class="text-on-surface-variant text-sm">平均処理時間</p>
                                <p id="personal-avg-time" class="text-3xl font-bold text-on-surface">0.0s</p>
                                <div class="flex items-center text-sm mt-1">
                                    <span id="avg-time-trend-icon" class="material-icons text-red-500 text-base">trending_down</span>
                                    <span id="avg-time-trend-text" class="text-on-surface-variant ml-1">前日比 -1.2s</span>
                                </div>
                            </div>
                        </div>
                        <div id="kpi-current-time-card" class="kpi-card bg-surface p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer flex items-center gap-4">
                            <div class="bg-purple-500 p-3 rounded-full">
                                <span class="material-icons text-white text-3xl">hourglass_empty</span>
                            </div>
                            <div>
                                <p class="text-on-surface-variant text-sm">現在の作業時間</p>
                                <p id="personal-current-time" class="text-3xl font-bold text-on-surface">00:00:00</p>
                            </div>
                        </div>
                    </div>
                    </div>

                    <!-- Task List -->
                    <div class="bg-surface rounded-lg shadow-md">
                        <div class="p-6">
                           <h2 class="text-lg font-semibold text-on-surface">タスク一覧</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead class="bg-surface-variant">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">タスク名</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">進捗</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">担当者数</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">最終更新日時</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="task-list-body" class="divide-y divide-outline-variant">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>


        </div>
    </div>

    <script type="module" src="src/admin.js"></script>
    <script type="module" src="src/data_entry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Graph Modal -->
    <div id="graphModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-lg font-bold text-gray-900" id="graphModalTitle">個人実績詳細</h3>
                <button class="text-gray-400 hover:text-gray-600" id="closeGraphModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="mt-2">
                <canvas id="myPerformanceChart"></canvas>
            </div>
            <div class="items-center px-4 py-3">
                <button id="modalCloseBtn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    閉じる
                </button>
            </div>
        </div>
    </div>
</body>
</html>
