<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ入力状況 - SPEED AD 管理者ポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/admin-style.css">
    <link rel="stylesheet" href="../02_dashboard/service-top-style.css">

</head>
<body class="bg-background text-on-background font-sans">

    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <div class="flex-1 lg:pl-64">
            <!-- Header Placeholder -->
            <div id="header-placeholder"></div>

            <main class="flex-1 p-4 md:p-6">
                <div class="max-w-6xl mx-auto">
                    <!-- Page Title -->
                    <h1 class="text-2xl font-bold text-on-background mb-6">データ入力状況</h1>

                    <!-- KPI Cards -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                        <div id="kpi-total" class="kpi-card bg-surface p-6 rounded-lg shadow-soft flex items-center gap-4 hover:bg-surface-variant cursor-pointer transition-colors">
                            <div class="bg-blue-500 p-3 rounded-full">
                                <span class="material-icons text-white text-3xl">summarize</span>
                            </div>
                            <div>
                                <p class="text-on-surface-variant text-sm">総件数</p>
                                <p id="kpi-total-value" class="text-3xl font-bold text-on-surface">...</p>
                            </div>
                        </div>
                        <div id="kpi-escalated" class="kpi-card bg-surface p-6 rounded-lg shadow-soft flex items-center gap-4 hover:bg-surface-variant cursor-pointer transition-colors">
                            <div class="bg-yellow-500 p-3 rounded-full">
                                <span class="material-icons text-white text-3xl">report_problem</span>
                            </div>
                            <div>
                                <p class="text-on-surface-variant text-sm">エスカレ</p>
                                <p id="kpi-escalated-value" class="text-3xl font-bold text-on-surface">...</p>
                            </div>
                        </div>
                        <div id="kpi-locked" class="kpi-card bg-surface p-6 rounded-lg shadow-soft flex items-center gap-4 hover:bg-surface-variant cursor-pointer transition-colors">
                            <div class="bg-red-500 p-3 rounded-full">
                                <span class="material-icons text-white text-3xl">lock</span>
                            </div>
                            <div>
                                <p class="text-on-surface-variant text-sm">ロック中</p>
                                <p id="kpi-locked-value" class="text-3xl font-bold text-on-surface">...</p>
                            </div>
                        </div>
                        <div id="kpi-completed" class="kpi-card bg-surface p-6 rounded-lg shadow-soft flex items-center gap-4 hover:bg-surface-variant cursor-pointer transition-colors">
                            <div class="bg-green-500 p-3 rounded-full">
                                <span class="material-icons text-white text-3xl">task_alt</span>
                            </div>
                            <div>
                                <p class="text-on-surface-variant text-sm">完了</p>
                                <p id="kpi-completed-value" class="text-3xl font-bold text-on-surface">...</p>
                            </div>
                        </div>
                    </div>



                    <!-- Task List -->
                    <div class="bg-surface rounded-lg shadow-soft">
                        <div class="p-6">
                           <h2 class="text-lg font-semibold text-on-surface">タスク一覧</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead class="bg-surface-variant">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">タスク名</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">進捗</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">担当者数</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-on-surface-variant uppercase tracking-wider">最終更新日時</th>
                                    </tr>
                                </thead>
                                <tbody id="task-list-body" class="divide-y divide-outline-variant">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    


                </div>
            </main>


        </div>
    </div>

    <script type="module" src="src/admin.js"></script>
    <script type="module" src="src/data_entry.js"></script>
</body>
</html>
