<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名刺情報照合</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"> <!-- レイアウトラッパー -->
        <header>
            <div class="header-left">
                <h1 id="page-title">名刺情報照合</h1>
                <p>初回修正時間: <span id="first-edit-time"></span></p>
                <p>最終修正時間: <span id="last-edit-time"></span></p>
                <p>最終修正者: <span id="last-editor"></span></p>
            </div>
            <div class="header-right button-area">
                <button id="save-button">保存</button>
                <button id="escalate-button">エスカレ</button>
                <button id="cancel-button">キャンセル</button>
            </div>
        </header>
        <main>
            <div class="image-display-area"> <!-- 画像エリア（固定高さ） -->
                <div class="card-container">
                    <div class="card-image-wrapper"> <!-- イベントリスナーはこの要素につける -->
                        <img src="dummy_card_front.png" alt="名刺画像(表)" class="card-image front" data-rotation="0">
                        <div class="card-controls"> <!-- 回転ボタンコンテナ -->
                            <button class="rotate-button" data-target="front" data-direction="ccw" aria-label="反時計回りに90度回転">↺</button>
                            <button class="rotate-button" data-target="front" data-direction="cw" aria-label="時計回りに90度回転">↻</button>
                        </div>
                    </div>
                </div>
                <div class="card-container">
                    <div class="card-image-wrapper"> <!-- イベントリスナーはこの要素につける -->
                        <img src="dummy_card_back.png" alt="名刺画像(裏)" class="card-image back" data-rotation="0">
                         <div class="card-controls"> <!-- 回転ボタンコンテナ -->
                            <button class="rotate-button" data-target="back" data-direction="ccw" aria-label="反時計回りに90度回転">↺</button>
                            <button class="rotate-button" data-target="back" data-direction="cw" aria-label="時計回りに90度回転">↻</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-area"> <!-- テーブルエリア（スクロール） -->
                <table>
                    <thead>
                        <tr>
                            <th>項目名称</th>
                            <th>OCR</th>
                            <th>DB</th>
                            <th>入力1</th>
                            <th>入力2</th>
                            <th>入力3</th>
                            <th>修正入力</th>
                            <th>完成内容</th>
                            <th>
                                確定 <br>
                                <input type="checkbox" id="confirm-all-check" title="すべて選択/解除">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- JavaScriptで生成される -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <!-- フッター内容があればここに追加 -->
        </footer>
    </div> <!-- wrapper の閉じタグ -->

    <!-- モーダル表示用オーバーレイ -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-button" id="close-modal-button" aria-label="閉じる">×</button>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
