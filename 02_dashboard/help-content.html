<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘルプセンター | SPEED AD</title>

    <link rel="icon" href="assets/svg/speedad_logo.svg" type="image/svg+xml">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="service-top-style.css">
    <!-- Help Center CSS -->
    <link rel="stylesheet" href="src/help-center.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background" data-page-id="help-content">

<!-- 1. アプリケーション全体構造 -->
<div class="relative flex min-h-screen flex-col overflow-x-hidden">

    <!-- サイドバー用オーバーレイ -->
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>

    <!-- 2. ヘッダー -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1 pt-16 bg-background">
        <!-- 3. サイドバー -->
        <div id="sidebar-placeholder"></div>

        <!-- 4. メインコンテンツ -->
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-4xl mx-auto flex-1">
                <!-- パンくずリストコンテナ -->
                <div id="breadcrumb-container" class="mb-4"></div>

                <!-- タイトルエリア -->
                <div id="content-title-area" class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <!-- JSによりカテゴリ名などが動的に挿入されます -->
                </div>

                <!-- コンテンツ表示エリア -->
                <div id="content-display-area">
                    <!-- JSにより記事一覧または記事詳細が動的に挿入されます -->
                </div>
            </div>
        </main>
    </div>

    <!-- 5. フッター -->
    <div id="footer-placeholder"></div>

</div>

<!-- JSファイル -->
<script type="module" src="src/main.js"></script>
<script type="module" src="src/help-content.js"></script>
</body>
</html>
