<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご請求内容一覧 - SPEED AD</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="service-top-style.css">
    <!-- flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background">

<!-- 1. アプリケーション全体構造 -->
<div class="relative flex min-h-screen flex-col overflow-x-hidden">

    <!-- サイドバー用オーバーレイ -->
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>

    <!-- 2. ヘッダー -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1 pt-16 bg-background">
        <!-- 3. サイドバー -->
        <div id="sidebar-placeholder"></div>

        <!-- 4. メインコンテンツ -->
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-6xl mx-auto flex-1">
                <!-- パンくずリストコンテナ -->
                <div id="breadcrumb-container" class="mb-4"></div>

                <!-- タイトルエリア -->
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-2xl sm:text-3xl font-bold leading-tight tracking-tight">ご請求内容一覧</h1>
                </div>

                <!-- ご請求内容一覧テーブル -->
                <div class="overflow-x-auto rounded-xl border border-outline-variant bg-surface relative min-h-[200px]">
                    <table class="w-full min-w-[900px] divide-y divide-outline-variant survey-table" id="invoiceTable">
                        <thead class="bg-surface-variant">
                            <tr>
                                <th class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider">発行月</th>
                                <th class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider">請求書番号</th>
                                <th class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider">請求金額</th>
                                <th class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider">詳細</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-outline-variant" id="invoice-table-body">
                            <!-- JSにより動的に行が挿入されます -->
                        </tbody>
                    </table>
                    <!-- ローディング表示 -->
                    <div id="invoice-loading-overlay" class="absolute inset-0 bg-surface bg-opacity-75 flex items-center justify-center hidden">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                    </div>
                    <!-- エラー/データなしメッセージ -->
                    <div id="invoice-message-overlay" class="absolute inset-0 bg-surface bg-opacity-75 flex items-center justify-center hidden">
                        <p class="text-on-surface-variant text-lg"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 5. フッター -->
    <div id="footer-placeholder"></div>

</div>

<!-- JSファイル -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<script type="module" src="src/main.js"></script>
</body>
</html>
