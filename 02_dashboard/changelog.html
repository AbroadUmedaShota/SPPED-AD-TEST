<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - 変更履歴</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="service-top-style.css">
    <style>
        .changelog-section {
            border: 1px solid #e2e8f0; /* 枠線の色 */
            border-radius: 0.75rem;      /* 角丸 */
            padding: 1.5rem;             /* 内側の余白 */
            margin-bottom: 1.5rem;       /* 各セクション間の下の余白 */
            background-color: #ffffff;
        }
        body.dark-mode .changelog-section {
            border-color: #374151;
            background-color: #1f2937;
        }
        .changelog-card {
            border: 1px solid var(--color-base-border-divider);
            border-radius: 0.75rem;
            padding: 1rem;
            background-color: var(--color-base-card);
            box-shadow: var(--color-base-shadow-soft);
        }
        .changelog-meta {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }
        .changelog-toolbar {
            display: grid;
            gap: 0.75rem;
        }
        @media (min-width: 640px) {
            .changelog-toolbar {
                grid-template-columns: minmax(240px, 1fr) minmax(180px, 220px) auto;
                align-items: end;
            }
        }
        .changelog-input {
            width: 100%;
            border: 1px solid var(--color-input-border-default);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            background-color: var(--color-input-bg);
            color: var(--color-input-text);
            font-size: 0.875rem;
        }
        .changelog-input::placeholder {
            color: var(--color-input-placeholder);
        }
        .changelog-input:focus {
            outline: 2px solid rgba(var(--color-input-border-focus-rgb), 0.35);
            border-color: var(--color-input-border-focus);
        }
        .changelog-button {
            border: 1px solid var(--color-button-secondary-bg);
            border-radius: 9999px;
            padding: 0.5rem 1.25rem;
            background-color: var(--color-button-secondary-bg);
            color: var(--color-button-secondary-text);
            font-size: 0.875rem;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        .changelog-button:hover {
            background-color: var(--color-button-secondary-hover-bg);
            border-color: var(--color-button-secondary-hover-bg);
            color: var(--color-button-secondary-text);
        }
        .changelog-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.25rem 0.75rem;
            border: 1px solid var(--color-base-border-divider);
            border-radius: 9999px;
            background-color: var(--color-base-background-sub);
            color: var(--color-text-main);
            font-size: 0.8125rem;
            text-decoration: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .changelog-chip:hover,
        .changelog-chip:focus-visible {
            background-color: var(--color-button-secondary-bg);
            border-color: var(--color-primary);
            outline: none;
        }
        .changelog-section h2 {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }
        .changelog-section-count {
            display: inline-flex;
            align-items: center;
            padding: 0.15rem 0.5rem;
            border-radius: 9999px;
            border: 1px solid var(--color-base-border-divider);
            background-color: var(--color-base-background-sub);
            color: var(--color-text-sub);
            font-size: 0.75rem;
            font-weight: 600;
        }
        #changelog-content h1,
        #changelog-content h2 {
            margin-top: 0;
            padding-top: 0;
        }
        #changelog-content h2 {
            scroll-margin-top: 6rem;
        }
        #changelog-content ul li {
            margin-bottom: 0.5em; /* リストアイテム間のスペースを調整 */
        }
    </style>
</head>
<body class="bg-background text-on-background">

    <div class="relative flex min-h-screen flex-col">
        <!-- サイドバー用オーバーレイ (モバイル用) -->
        <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>

        <!-- ヘッダーのプレースホルダー -->
        <div id="header-placeholder"></div>

        <div class="flex flex-1 pt-16 bg-background">
            <!-- サイドバーのプレースホルダー -->
            <div id="sidebar-placeholder"></div>

            <!-- メインコンテンツ -->
            <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8">
                <div class="w-full max-w-4xl mx-auto">
                    <div id="breadcrumb-container" class="mb-4"></div>
                    <div class="mb-6 space-y-4">
                        <div class="flex flex-wrap items-center justify-between gap-3">
                            <h1 id="pageMainTitle" class="text-2xl font-bold text-text-main">変更履歴</h1>
                            <p class="text-sm text-on-surface-variant">最終更新: <span id="changelog-last-updated">-</span></p>
                        </div>

                        <div class="changelog-card changelog-meta">
                            <div>
                                <p class="text-xs font-semibold text-on-surface-variant">期間</p>
                                <p id="changelog-range" class="mt-1 text-sm font-semibold text-on-surface">-</p>
                            </div>
                            <div>
                                <p class="text-xs font-semibold text-on-surface-variant">更新日数</p>
                                <p id="changelog-section-count" class="mt-1 text-sm font-semibold text-on-surface">-</p>
                            </div>
                            <div>
                                <p class="text-xs font-semibold text-on-surface-variant">更新項目数</p>
                                <p id="changelog-item-count" class="mt-1 text-sm font-semibold text-on-surface">-</p>
                            </div>
                        </div>

                        <div class="changelog-card">
                            <div class="changelog-toolbar">
                                <div>
                                    <label class="block text-xs font-semibold text-on-surface-variant" for="changelog-search">キーワード</label>
                                    <input id="changelog-search" class="changelog-input" type="search" placeholder="例: 請求書, tableManager, 2025-12-18">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-on-surface-variant" for="changelog-jump">日付ジャンプ</label>
                                    <select id="changelog-jump" class="changelog-input">
                                        <option value="">日付を選択</option>
                                    </select>
                                </div>
                                <button id="changelog-clear" type="button" class="changelog-button">クリア</button>
                            </div>
                            <div class="mt-3 flex flex-wrap items-center gap-3 text-xs text-on-surface-variant">
                                <span id="changelog-count">表示: -</span>
                                <span id="changelog-empty" class="hidden">条件に一致する項目がありません。</span>
                            </div>
                        </div>

                        <div class="changelog-card">
                            <p class="text-xs font-semibold text-on-surface-variant">目次</p>
                            <div id="changelog-toc" class="mt-3 flex flex-wrap gap-2"></div>
                        </div>
                    </div>

                    <div id="changelog-content" class="prose dark:prose-invert max-w-none">
                        <!-- ここにMarkdownの内容が挿入されます -->
                        <p>読み込み中...</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- フッターのプレースホルダー -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- main.js は共通部品の読み込みに必要 -->
    <script type="module" src="src/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // main.jsが共通部品を読み込むのを少し待つ
            setTimeout(() => {
                const contentEl = document.getElementById('changelog-content');
                const rangeEl = document.getElementById('changelog-range');
                const sectionCountEl = document.getElementById('changelog-section-count');
                const itemCountEl = document.getElementById('changelog-item-count');
                const lastUpdatedEl = document.getElementById('changelog-last-updated');
                const tocEl = document.getElementById('changelog-toc');
                const searchInput = document.getElementById('changelog-search');
                const clearButton = document.getElementById('changelog-clear');
                const jumpSelect = document.getElementById('changelog-jump');
                const countEl = document.getElementById('changelog-count');
                const emptyEl = document.getElementById('changelog-empty');

                if (!contentEl) {
                    return;
                }

                const setText = (element, text, fallback = '-') => {
                    if (!element) {
                        return;
                    }
                    element.textContent = text || fallback;
                };

                const createSlug = (text, index) => {
                    const base = text
                        .toLowerCase()
                        .replace(/[^0-9a-z]+/g, '-')
                        .replace(/^-+|-+$/g, '');
                    if (base) {
                        return `changelog-${base}`;
                    }
                    return `changelog-${index + 1}`;
                };

                const extractRange = (titleText) => {
                    if (!titleText) {
                        return '';
                    }
                    const match = titleText.match(/\(([^)]+)\)/);
                    return match ? match[1] : titleText;
                };

                const parseMarkdown = (markdownText) => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = marked.parse(markdownText, { breaks: true });

                    const firstH1 = tempDiv.querySelector('h1');
                    let titleText = '';
                    if (firstH1) {
                        titleText = firstH1.textContent;
                        firstH1.remove();
                    }

                    return {
                        nodes: Array.from(tempDiv.children),
                        titleText
                    };
                };

                const buildChangelog = (markdownText) => {
                    const parsed = parseMarkdown(markdownText);
                    const combinedNodes = parsed.nodes;
                    const weeklyTitleText = parsed.titleText;

                    if (weeklyTitleText) {
                        const pageTitleElement = document.getElementById('pageMainTitle');
                        if (pageTitleElement) {
                            pageTitleElement.textContent = weeklyTitleText;
                        }
                    }

                    const rangeText = weeklyTitleText ? extractRange(weeklyTitleText) : '';
                    const finalContainer = document.createDocumentFragment();
                    let currentSection = null;
                    let sectionIndex = 0;
                    const sections = [];

                    combinedNodes.forEach(node => {
                        if (node.tagName === 'H2') {
                            currentSection = document.createElement('section');
                            currentSection.className = 'changelog-section';
                            const heading = node.cloneNode(true);
                            const headingText = heading.textContent.trim();
                            const id = createSlug(headingText, sectionIndex);
                            heading.id = id;
                            currentSection.appendChild(heading);
                            finalContainer.appendChild(currentSection);
                            sections.push({
                                id,
                                title: headingText,
                                element: currentSection,
                                itemCount: 0
                            });
                            sectionIndex += 1;
                            return;
                        }

                        if (currentSection) {
                            currentSection.appendChild(node.cloneNode(true));
                        } else {
                            // 最初のh2より前の要素があれば、そのまま追加
                            finalContainer.appendChild(node.cloneNode(true));
                        }
                    });

                    contentEl.innerHTML = ''; // コンテナをクリア
                    contentEl.appendChild(finalContainer);

                    sections.forEach(section => {
                        const heading = section.element.querySelector('h2');
                        if (!heading) {
                            return;
                        }
                        const itemCount = section.element.querySelectorAll('li').length;
                        section.itemCount = itemCount;
                        const countBadge = document.createElement('span');
                        countBadge.className = 'changelog-section-count';
                        countBadge.textContent = `${itemCount}件`;
                        heading.appendChild(countBadge);
                    });

                    const totalItems = sections.reduce((sum, section) => sum + section.itemCount, 0);
                    setText(rangeEl, rangeText);
                    setText(sectionCountEl, sections.length ? `${sections.length}日分` : '0日分');
                    setText(itemCountEl, `${totalItems}件`);
                    setText(lastUpdatedEl, sections[0] ? sections[0].title : '-');
                    setText(countEl, `表示: ${sections.length} / ${sections.length}`, '表示: 0 / 0');

                    if (tocEl) {
                        tocEl.innerHTML = '';
                        sections.forEach(section => {
                            const link = document.createElement('a');
                            link.href = `#${section.id}`;
                            link.textContent = section.title;
                            link.className = 'changelog-chip';
                            tocEl.appendChild(link);
                        });
                    }

                    if (jumpSelect) {
                        jumpSelect.innerHTML = '<option value="">日付を選択</option>';
                        sections.forEach(section => {
                            const option = document.createElement('option');
                            option.value = section.id;
                            option.textContent = section.title;
                            jumpSelect.appendChild(option);
                        });
                    }

                    const applyFilter = () => {
                        const query = searchInput ? searchInput.value.trim().toLowerCase() : '';
                        let visibleSections = 0;

                        sections.forEach(section => {
                            const sectionText = section.element.textContent.toLowerCase();
                            const isVisible = !query || sectionText.includes(query);
                            section.element.classList.toggle('hidden', !isVisible);
                            if (isVisible) {
                                visibleSections += 1;
                            }
                        });

                        if (countEl) {
                            countEl.textContent = `表示: ${visibleSections} / ${sections.length}`;
                        }

                        if (emptyEl) {
                            const showEmpty = query && visibleSections === 0;
                            emptyEl.classList.toggle('hidden', !showEmpty);
                        }
                    };

                    if (searchInput) {
                        searchInput.addEventListener('input', applyFilter);
                    }

                    if (clearButton && searchInput) {
                        clearButton.addEventListener('click', () => {
                            searchInput.value = '';
                            applyFilter();
                            searchInput.focus();
                        });
                    }

                    if (jumpSelect) {
                        jumpSelect.addEventListener('change', () => {
                            const targetId = jumpSelect.value;
                            if (!targetId) {
                                return;
                            }
                            const target = document.getElementById(targetId);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                history.replaceState(null, '', `#${targetId}`);
                            }
                        });
                    }

                    applyFilter();
                };

                const fetchMarkdown = (path, label = path) => {
                    return fetch(path, { cache: 'no-store' }).then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to load ${label}`);
                        }
                        return response.text();
                    });
                };

                fetchMarkdown('../WEEKLY_CHANGELOG.md')
                    .then(text => {
                        if (!text) {
                            throw new Error('Weekly changelog is empty.');
                        }
                        buildChangelog(text);
                    })
                    .catch(error => {
                        contentEl.innerHTML = '<p class="text-error">変更履歴ファイルの読み込みに失敗しました。</p>';
                        console.error('Error fetching changelog:', error);
                    });
            }, 500); // 500ms待つ (もっと良い方法があれば修正)
        });
    </script>
</body>
</html>
