<div id="cardImagesModalOverlay" class="modal-overlay">
    <div id="cardImagesModal" class="modal-content modal-content-transition bg-surface text-on-surface rounded-lg shadow-xl w-full max-w-4xl p-0 flex flex-col">
        <div class="flex justify-between items-center p-4 border-b border-outline-variant">
            <h2 class="text-xl font-bold">名刺画像</h2>
            <button data-modal-close="cardImagesModalOverlay" class="text-on-surface hover:text-primary p-2 rounded-full hover:bg-surface-variant transition-colors">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <div class="p-6 overflow-y-auto" style="max-height: 80vh;">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center justify-center">
                <!-- 表面 -->
                <div class="flex flex-col items-center">
                    <p class="text-sm font-bold text-on-surface-variant mb-2">表面</p>
                    <div class="w-full aspect-[1.6/1] bg-surface-variant rounded-lg border border-outline-variant overflow-hidden flex items-center justify-center relative group cursor-zoom-in hover:shadow-lg transition-shadow" id="card-image-front-container">
                        <!-- 画像はJSで挿入されます -->
                        <span class="text-on-surface-variant text-sm">画像なし</span>
                    </div>
                </div>

                <!-- 裏面 -->
                <div class="flex flex-col items-center">
                    <p class="text-sm font-bold text-on-surface-variant mb-2">裏面</p>
                    <div class="w-full aspect-[1.6/1] bg-surface-variant rounded-lg border border-outline-variant overflow-hidden flex items-center justify-center relative group cursor-zoom-in hover:shadow-lg transition-shadow" id="card-image-back-container">
                        <!-- 画像はJSで挿入されます -->
                        <span class="text-on-surface-variant text-sm">画像なし</span>
                    </div>
                </div>
            </div>
            
            <p class="mt-6 text-center text-sm text-on-surface-variant">
                画像をクリックすると拡大表示されます
            </p>
        </div>

        <div class="p-4 border-t border-outline-variant text-right bg-surface-variant/30">
            <button data-modal-close="cardImagesModalOverlay" class="button-secondary py-2 px-6 rounded-md font-semibold">
                閉じる
            </button>
        </div>
    </div>
</div>
