<!-- Confirmation Modal -->
<div id="confirmationModal" class="modal-overlay" data-state="closed">
    <div class="modal-content-transition w-full max-w-md p-6 bg-surface rounded-xl">
        <div class="flex justify-between items-center pb-4 border-b border-outline-variant">
            <h2 id="confirmationModalTitle" class="text-lg font-semibold text-on-surface">確認</h2>
            <button class="text-on-surface-variant hover:text-primary" id="closeConfirmationModalBtn" aria-label="閉じる">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="py-6">
            <p id="confirmationModalMessage" class="text-on-surface-variant">この操作を実行してもよろしいですか？</p>
            <div id="confirmationModalInputContainer" class="mt-4"></div>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
            <button type="button" id="confirmActionButton" class="inline-flex w-full justify-center rounded-lg bg-red-600 px-4 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">
                実行
            </button>
            <button type="button" data-action="close" class="mt-3 inline-flex w-full justify-center rounded-lg border border-outline px-4 py-2 text-sm font-semibold text-on-surface shadow-sm sm:mt-0 sm:w-auto">
                キャンセル
            </button>
        </div>
    </div>
</div>
