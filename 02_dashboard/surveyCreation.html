<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedAd - アンケート作成</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="service-top-style.css">
  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'">
</head>
<body class="bg-background text-on-background">

  <!-- App Wrapper -->
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">

    <!-- Mobile Sidebar Overlay -->
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1 pt-16 bg-background">
      <!-- Sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Main Content -->
      <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8 relative">
        <div id="outline-map-container" class="hidden lg:block fixed right-0 top-16 h-[calc(100vh-64px)] w-64 bg-surface border-l border-outline-variant p-4 overflow-y-auto z-40"></div>
        <div class="flex flex-col w-full max-w-6xl mx-auto flex-1">
          <!-- Breadcrumb -->
          <div id="breadcrumb-container" class="mb-4"></div>

          <!-- Title Area -->
          <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant" id="surveyTitleArea">
            <h1 class="text-on-background text-2xl sm:text-3xl font-bold leading-tight tracking-tight">アンケート作成・編集</h1>
          </div>

          <!-- Form Card -->
          <div class="bg-surface p-6 rounded-xl space-y-6">
            <!-- 基本情報 -->
            <div class="accordion-item border border-outline-variant rounded-lg mb-4">
              <div class="accordion-header flex justify-between items-center cursor-pointer p-4 bg-surface-variant rounded-t-lg" data-accordion-target="basicInfoContent">
                <h2 id="section-basic-info" class="text-on-surface text-xl font-semibold">基本情報</h2>
                <span class="material-icons expand-icon">expand_less</span>
              </div>
              <div id="basicInfoContent" class="accordion-content p-4 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <!-- アンケート名（管理用）: 多言語 -->
                  <div class="multi-lang-input-group">
                    <div class="input-group">
                      <input type="text" id="surveyName_ja" placeholder="(例) 新商品満足度調査" class="input-field" required aria-required="true" aria-describedby="surveyNameError">
                      <label for="surveyName_ja" class="input-label">アンケート名（管理用）</label>
                    </div>
                    <div class="input-group">
                      <input type="text" id="surveyName_en" placeholder=" " class="input-field" aria-describedby="surveyNameError">
                      <label for="surveyName_en" class="input-label">English</label>
                    </div>
                    <div id="surveyNameError" class="error-message text-error text-sm mt-1 hidden">この入力は必須です</div>
                  </div>

                  <!-- 表示タイトル: 多言語 -->
                  <div class="multi-lang-input-group">
                    <div class="input-group">
                      <input type="text" id="displayTitle_ja" placeholder="(例) 新商品に関するご意見をお聞かせください" class="input-field" required aria-required="true" aria-describedby="displayTitleError">
                      <label for="displayTitle_ja" class="input-label">表示タイトル</label>
                    </div>
                    <div class="input-group">
                      <input type="text" id="displayTitle_en" placeholder=" " class="input-field" aria-describedby="displayTitleError">
                      <label for="displayTitle_en" class="input-label">English</label>
                    </div>
                    <div id="displayTitleError" class="error-message text-error text-sm mt-1 hidden">この入力は必須です</div>
                  </div>

                  <!-- 説明: 多言語 -->
                  <div class="multi-lang-input-group md:col-span-2">
                    <div class="input-group">
                      <textarea id="description_ja" placeholder="(例) 本調査は新商品の改善のために実施します。" class="input-field h-24 resize-y" aria-describedby="descriptionError"></textarea>
                      <label for="description_ja" class="input-label">説明</label>
                    </div>
                    <div class="input-group">
                      <textarea id="description_en" placeholder=" " class="input-field h-24 resize-y" aria-describedby="descriptionError"></textarea>
                      <label for="description_en" class="input-label">English</label>
                    </div>
                  </div>

                  <!-- 期間 -->
                  <div class="input-group relative">
                    <div id="periodStartWrapper">
                      <input type="text" id="periodStart" class="input-field" placeholder=" " data-input required aria-required="true" aria-describedby="periodStartError">
                      <label for="periodStart" class="input-label">開始日<span class="text-error">*</span></label>
                      <span class="material-icons absolute top-1/2 right-3 -translate-y-1/2 text-on-surface-variant cursor-pointer" data-toggle>calendar_today</span>
                    </div>
                    <div id="periodStartError" class="error-message text-error text-sm mt-1 hidden">この入力は必須です</div>
                  </div>
                  <div class="input-group relative">
                    <div id="periodEndWrapper">
                      <input type="text" id="periodEnd" class="input-field" placeholder=" " data-input required aria-required="true" aria-describedby="periodEndError">
                      <label for="periodEnd" class="input-label">終了日<span class="text-error">*</span></label>
                      <span class="material-icons absolute top-1/2 right-3 -translate-y-1/2 text-on-surface-variant cursor-pointer" data-toggle>calendar_today</span>
                    </div>
                    <div id="periodEndError" class="error-message text-error text-sm mt-1 hidden">この入力は必須です</div>
                  </div>

                  <!-- プラン -->
                  <div class="input-group">
                    <select id="plan" class="input-field" required aria-required="true">
                      <option value="Standard">Standard</option>
                      <option value="Premium">Premium</option>
                    </select>
                    <label for="plan" class="input-label">プラン<span class="text-error">*</span></label>
                  </div>

                  <!-- データ締切 -->
                  <div class="input-group relative">
                    <div id="deadlineWrapper">
                      <input type="text" id="deadline" class="input-field" placeholder=" " data-input>
                      <label for="deadline" class="input-label">データ締切</label>
                      <span class="material-icons absolute top-1/2 right-3 -translate-y-1/2 text-on-surface-variant cursor-pointer" data-toggle>calendar_today</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 追加設定 -->
            <section>
              <h2 id="section-additional-settings" class="text-on-surface text-xl font-semibold mb-4">追加設定</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="input-group">
                  <a id="openBizcardSettingsBtn" class="button-link" href="bizcardSettings.html" role="button">名刺データ設定</a>
                </div>
                <div class="input-group">
                  <a id="openThankYouEmailSettingsBtn" class="button-link" href="thankYouEmailSettings.html" role="button">お礼メール設定</a>
                </div>
              </div>
            </section>

            <!-- メモ -->
            <section>
              <h2 id="section-memo" class="text-on-surface text-xl font-semibold mb-4">メモ</h2>
              <div class="input-group">
                <textarea id="memo" placeholder=" " class="input-field h-24 resize-y"></textarea>
                <label for="memo" class="input-label">メモ</label>
              </div>
            </section>

            <!-- 設問設定 -->
            <section>
              <h2 id="section-question-settings" class="text-on-surface text-xl font-semibold mb-4">設問設定</h2>
              <div id="questionGroupsContainer" class="space-y-6 mb-6"></div>
            </section>

            <!-- Actions -->
            <div class="flex justify-end gap-4 pt-4">
              <button type="button" id="showPreviewBtn" class="min-w-[100px] px-6 py-3 rounded-full bg-secondary text-on-secondary font-semibold transition-colors">プレビュー表示</button>
              <button type="button" id="cancelCreateSurvey" class="min-w-[100px] px-6 py-3 rounded-full bg-secondary-container text-on-secondary-container font-semibold transition-colors">キャンセル</button>
              <button type="button" id="createSurveyBtn" class="min-w-[100px] px-6 py-3 rounded-full bg-primary text-on-primary font-semibold transition-colors shadow-md" disabled>アンケート保存</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="fab-container"></div>

    <div id="footer-placeholder"></div>
  </div>

  <!-- flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <!-- Sortable.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Page JS -->
  <script type="module" src="src/surveyCreation.js"></script>

  <!-- Template: Group -->
  <template id="questionGroupTemplate">
    <div class="question-group border border-outline-variant rounded-lg bg-surface-container-lowest" data-group-id="">
      <div class="group-header flex justify-between items-center p-4 bg-surface-variant rounded-t-lg cursor-pointer" data-accordion-target="">
        <div class="flex-grow flex items-center gap-2">
          <span class="material-icons text-on-surface-variant handle cursor-move" title="ドラッグで並べ替え">drag_indicator</span>
          <div class="flex-1 multi-lang-input-group">
            <div class="input-group">
              <input type="text" class="input-field w-full bg-transparent focus:bg-surface text-lg font-semibold group-title-input" data-lang="ja" placeholder="グループのタイトル (日本語)">
              <label class="input-label">日本語</label>
            </div>
            <div class="input-group">
              <input type="text" class="input-field w-full bg-transparent focus:bg-surface text-lg font-semibold group-title-input" data-lang="en" placeholder="Group title (English)">
              <label class="input-label">English</label>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button type="button" class="icon-button duplicate-group-btn" aria-label="グループを複製" title="グループを複製"><span class="material-icons">content_copy</span></button>
          <button type="button" class="icon-button delete-group-btn" aria-label="グループを削除" title="グループを削除"><span class="material-icons text-error">delete</span></button>
          <span class="material-icons expand-icon">expand_less</span>
        </div>
      </div>
      <div class="questions-list p-4 space-y-4 accordion-content"></div>
    </div>
  </template>

  <!-- Template: Question -->
  <template id="questionTemplate">
    <div class="question-item p-4 border border-outline-variant rounded-md bg-surface" data-question-id="" data-question-type="">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-3 flex-wrap">
          <span class="material-icons text-on-surface-variant handle cursor-move" title="ドラッグで並べ替え">drag_indicator</span>
          <span class="font-semibold text-on-surface question-title"></span>
          <select class="question-type-select border border-outline-variant rounded-md text-sm px-2 py-1 bg-surface text-on-surface" aria-label="設問タイプを選択">
            <option value="free_answer">自由記述</option>
            <option value="single_answer">単一選択</option>
            <option value="multi_answer">複数選択</option>
            <option value="number_answer">数値入力</option>
            <option value="matrix_sa">マトリクス（単一）</option>
            <option value="matrix_ma">マトリクス（複数）</option>
            <option value="date_time">日付/時刻</option>
            <option value="handwriting">手書きスペース</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <button type="button" class="icon-button duplicate-question-btn" aria-label="設問を複製" title="設問を複製"><span class="material-icons">content_copy</span></button>
          <button type="button" class="icon-button delete-question-btn" aria-label="設問を削除" title="設問を削除"><span class="material-icons text-error">delete</span></button>
        </div>
      </div>
      <div class="space-y-4">
        <div class="multi-lang-input-group">
          <div class="input-group">
            <input type="text" class="input-field question-text-input" data-lang="ja" placeholder="(例) 当社サービスの満足度を教えてください">
            <label class="input-label">設問文</label>
          </div>
          <div class="input-group">
            <input type="text" class="input-field question-text-input" data-lang="en" placeholder=" ">
            <label class="input-label">English</label>
          </div>
        </div>
        <div class="options-container space-y-2">
          <!-- 単一/複数選択の場合に選択肢をここへ -->
        </div>
        <!-- Matrix editor (for matrix_sa / matrix_ma) -->
        <div class="matrix-editor space-y-4">
          <div>
            <div class="flex items-center justify-between mb-2">
              <span class="text-sm font-medium text-on-surface">行ラベル</span>
              <button type="button" class="text-sm text-primary hover:underline add-matrix-row-btn">+ 行を追加</button>
            </div>
            <div class="matrix-rows-list space-y-2"></div>
          </div>
          <div>
            <div class="flex items-center justify-between mb-2">
              <span class="text-sm font-medium text-on-surface">列ラベル</span>
              <button type="button" class="text-sm text-primary hover:underline add-matrix-col-btn">+ 列を追加</button>
            </div>
            <div class="matrix-cols-list space-y-2"></div>
          </div>
        </div>
        <div class="flex items-center">
          <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary required-checkbox" id="requiredCheck">
          <label class="ml-2 block text-sm text-on-surface required-label" for="requiredCheck">必須にする</label>
        </div>
      </div>
    </div>
  </template>

  <!-- Template: Option -->
  <template id="optionTemplate">
    <div class="option-item flex items-start gap-2">
      <div class="flex-grow multi-lang-input-group">
        <div class="input-group">
          <input type="text" data-lang="ja" class="input-field option-text-input" placeholder="(例) とても満足">
          <label class="input-label">選択肢</label>
        </div>
        <div class="input-group">
          <input type="text" data-lang="en" class="input-field option-text-input" placeholder=" ">
          <label class="input-label">English</label>
        </div>
      </div>
      <button type="button" class="icon-button delete-option-btn mt-2" aria-label="選択肢を削除"><span class="material-icons text-error">remove_circle_outline</span></button>
    </div>
  </template>

</body>
</html>
