<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ管理 - SpeedAd</title>
    <link rel="icon" href="assets/svg/speedad_logo.svg" type="image/svg+xml">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="service-top-style.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
    <style>
        /* Sortable.jsのゴースト要素のスタイル */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #c8ebfb;
        }
        .sortable-drag {
            opacity: 1 !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .drag-handle {
            cursor: grab;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="bg-background text-on-background">

    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <!-- サイドバー用オーバーレイ -->
        <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>

        <!-- ヘッダーのプレースホルダー -->
        <div id="header-placeholder"></div>

        <div class="flex flex-1 pt-16 bg-background">
            <!-- サイドバーのプレースホルダー -->
            <div id="sidebar-placeholder"></div>

            <!-- メインコンテンツ -->
            <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
                <div class="flex flex-col w-full max-w-4xl mx-auto flex-1">
                    <!-- パンくずリスト -->
                    <div id="breadcrumb-container" class="mb-4"></div>

                    <!-- 画面ヘッダー -->
                    <div class="flex flex-wrap items-center justify-between mb-6 gap-4 pb-4 border-b border-outline-variant">
                        <h1 class="text-on-background text-headline-large font-bold leading-tight tracking-tight">グループ管理</h1>
                        <div class="input-group w-full sm:w-64">
                            <select id="groupSelector" class="input-field">
                                <option value="GROUP001" selected>営業部</option>
                                <option value="GROUP002">マーケティング部</option>
                                <option value="GROUP003">BPO部</option>
                            </select>
                            <label for="groupSelector" class="input-label">編集するグループを選択</label>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <!-- グループ情報セクション -->
                        <div class="section-card bg-surface rounded-2xl border border-outline-variant">
                            <button class="section-header" aria-expanded="true">
                                <div class="flex items-center gap-2">
                                    <h2 class="text-xl font-bold text-on-surface">グループ情報</h2>
                                </div>
                                <span class="material-icons expand-icon">expand_more</span>
                            </button>
                            <div class="section-content p-6">
                                <div class="grid grid-cols-1 gap-6">
                                    <div class="input-group">
                                        <input type="text" id="groupName" class="input-field" placeholder=" " required>
                                        <label for="groupName" class="input-label">グループ名</label>
                                        <div id="groupNameError" class="text-error text-xs mt-1 hidden">必須項目です。</div>
                                    </div>
                                    <div class="input-group">
                                        <textarea id="groupDescription" class="input-field" placeholder=" " rows="3"></textarea>
                                        <label for="groupDescription" class="input-label">説明文</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 請求先情報セクション -->
                        <div class="section-card bg-surface rounded-2xl border border-outline-variant">
                            <button class="section-header" aria-expanded="true">
                                <div class="flex items-center gap-2">
                                    <h2 class="text-xl font-bold text-on-surface">請求先情報</h2>
                                </div>
                                <span class="material-icons expand-icon">expand_more</span>
                            </button>
                            <div class="section-content p-6">
                                <div class="flex flex-wrap justify-end items-center mb-6 gap-4">
                                    <div class="flex border border-outline-variant rounded-full overflow-hidden text-sm">
                                        <button id="use-creator-billing-btn" class="px-4 py-2 font-semibold transition-colors">
                                            グループ作成者の情報を利用
                                        </button>
                                        <button id="use-group-billing-btn" class="px-4 py-2 font-semibold transition-colors">
                                            グループ専用の請求先を設定
                                        </button>
                                    </div>
                                </div>
                                <div id="creator-billing-info">
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-4 p-4 border rounded-lg bg-surface-bright border-outline-variant">
                                        <div><p class="text-xs text-on-surface-variant">請求書送付先_氏名</p><p class="font-semibold text-on-surface" data-field="contactName"></p></div>
                                        <div><p class="text-xs text-on-surface-variant">請求先部署名</p><p class="font-semibold text-on-surface" data-field="department"></p></div>
                                        <div><p class="text-xs text-on-surface-variant">電話番号</p><p class="font-semibold text-on-surface" data-field="phone"></p></div>
                                        <div><p class="text-xs text-on-surface-variant">郵便番号</p><p class="font-semibold text-on-surface" data-field="postalCode"></p></div>
                                        <div class="sm:col-span-2"><p class="text-xs text-on-surface-variant">住所</p><p class="font-semibold text-on-surface" data-field="address"></p></div>
                                    </div>
                                </div>
                                <div id="group-billing-info" class="hidden">
                                    <div id="group-billing-display">
                                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-4 p-4 border rounded-lg bg-surface-bright border-outline-variant relative">
                                            <div><p class="text-xs text-on-surface-variant">請求書送付先_氏名</p><p class="font-semibold text-on-surface" data-field="contactName"></p></div>
                                            <div><p class="text-xs text-on-surface-variant">請求先部署名</p><p class="font-semibold text-on-surface" data-field="department"></p></div>
                                            <div><p class="text-xs text-on-surface-variant">電話番号</p><p class="font-semibold text-on-surface" data-field="phone"></p></div>
                                            <div><p class="text-xs text-on-surface-variant">郵便番号</p><p class="font-semibold text-on-surface" data-field="postalCode"></p></div>
                                            <div class="sm:col-span-2"><p class="text-xs text-on-surface-variant">住所</p><p class="font-semibold text-on-surface" data-field="address"></p></div>
                                            <button id="edit-group-billing-btn" class="absolute bottom-4 right-4 h-10 px-5 rounded-full font-semibold transition-colors button-secondary text-sm">編集</button>
                                        </div>
                                    </div>
                                    <div id="group-billing-form" class="hidden">
                                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                            <div class="input-group"><input type="text" id="group-billing-contact-name" class="input-field" placeholder=" "><label for="group-billing-contact-name" class="input-label">請求書送付先_氏名</label></div>
                                            <div class="input-group"><input type="text" id="group-billing-department" class="input-field" placeholder=" "><label for="group-billing-department" class="input-label">請求先部署名</label></div>
                                            <div class="input-group"><input type="text" id="group-billing-phone" class="input-field" placeholder=" "><label for="group-billing-phone" class="input-label">電話番号</label></div>
                                            <div class="input-group"><input type="text" id="group-billing-postal-code" class="input-field" placeholder=" "><label for="group-billing-postal-code" class="input-label">郵便番号</label></div>
                                            <div class="input-group sm:col-span-2"><input type="text" id="group-billing-address1" class="input-field" placeholder=" "><label for="group-billing-address1" class="input-label">住所</label></div>
                                        </div>
                                        <div class="flex justify-end gap-4 mt-6">
                                            <button id="cancel-group-billing-btn" class="h-10 px-5 rounded-full font-semibold transition-colors button-secondary text-sm">キャンセル</button>
                                            <button id="save-group-billing-btn" class="h-10 px-5 rounded-full font-semibold transition-colors button-primary text-sm">保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- メンバー管理セクション -->
                        <div class="section-card bg-surface rounded-2xl border border-outline-variant">
                            <button class="section-header" aria-expanded="true">
                                <div class="flex items-center gap-2">
                                    <h2 class="text-xl font-bold text-on-surface">メンバー管理</h2>
                                    <div class="group relative flex items-center">
                                        <span class="material-icons text-on-surface-variant cursor-help" style="font-size: 18px;">help_outline</span>
                                        <div class="absolute bottom-full left-1/2 z-50 -translate-x-1/2 mb-2 w-72 p-3 rounded-lg shadow-lg text-sm opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none" style="background-color: #1A1A1A; color: #FFFFFF;">
                                            メンバーの招待や権限の管理を行います。ドラッグ&ドロップで表示順を変更できますが、これは管理上の表示順であり、権限の序列を示すものではありません。
                                        </div>
                                    </div>
                                </div>
                                <span class="material-icons expand-icon">expand_more</span>
                            </button>
                            <div class="section-content p-6">
                                <div class="bg-surface-bright p-4 rounded-lg mb-6 border border-outline-variant">
                                    <h3 class="font-semibold mb-3 text-on-surface-variant">新しいメンバーを招待</h3>
                                    <div class="flex flex-wrap items-baseline gap-4 md:flex-nowrap">
                                        <div class="input-group flex-grow min-w-[200px]">
                                            <input type="email" id="newMemberEmail" class="input-field" placeholder=" ">
                                            <label for="newMemberEmail" class="input-label">メールアドレス</label>
                                            <div id="newMemberEmailError" class="text-error text-xs mt-1 hidden"></div>
                                        </div>
                                        <div class="input-group w-full md:w-32">
                                            <select id="newMemberRole" class="input-field">
                                                <option value="member">一般</option>
                                                <option value="admin">管理者</option>
                                            </select>
                                            <label for="newMemberRole" class="input-label">権限</label>
                                        </div>
                                        <button id="add-member-btn" class="h-12 px-6 rounded-full font-semibold transition-colors button-secondary text-sm flex-shrink-0 w-full md:w-auto">招待する</button>
                                    </div>
                                </div>
                                <div class="flex justify-between items-baseline mb-3">
                                    <h3 class="font-semibold text-on-surface-variant">メンバー一覧</h3>
                                    <div class="flex items-center gap-0.5">
                                        <span class="text-sm text-on-surface-variant">並び替え:</span>
                                        <!-- Sort by Role -->
                                        <div class="group relative">
                                            <button id="sort-by-role-btn" class="flex items-center gap-1 p-2 rounded-full hover:bg-surface-variant">
                                                <span class="material-icons text-on-surface-variant">supervisor_account</span>
                                                <span id="sort-indicator-role" class="material-icons text-sm"></span>
                                            </button>
                                            <div class="absolute top-full left-1/2 z-50 -translate-x-1/2 mt-2 px-3 py-1.5 rounded-lg shadow-lg text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none" style="background-color: #1A1A1A; color: #FFFFFF;">
                                                権限で並び替え
                                            </div>
                                        </div>
                                        <!-- Sort by Status -->
                                        <div class="group relative">
                                            <button id="sort-by-status-btn" class="flex items-center gap-1 p-2 rounded-full hover:bg-surface-variant">
                                                <span class="material-icons text-on-surface-variant">checklist</span>
                                                <span id="sort-indicator-status" class="material-icons text-sm"></span>
                                            </button>
                                            <div class="absolute top-full left-1/2 z-50 -translate-x-1/2 mt-2 px-3 py-1.5 rounded-lg shadow-lg text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none" style="background-color: #1A1A1A; color: #FFFFFF;">
                                                ステータスで並び替え
                                            </div>
                                        </div>
                                        <!-- Reset Sort -->
                                        <div class="group relative">
                                            <button id="reset-sort-btn" class="p-2 rounded-full hover:bg-surface-variant" aria-label="並び替えをリセット">
                                                <span class="material-icons text-lg">refresh</span>
                                            </button>
                                            <div class="absolute top-full right-0 z-50 mt-2 px-3 py-1.5 rounded-lg shadow-lg text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none" style="background-color: #1A1A1A; color: #FFFFFF;">
                                                並び替えをリセット
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="member-list" class="space-y-3">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- フッターアクションボタン -->
                    <div class="flex justify-end gap-4 mt-8 sticky bottom-0 py-4 bg-background/80 backdrop-blur-sm">
                        <button id="cancel-btn" class="h-12 px-8 rounded-full font-semibold transition-colors button-secondary text-sm">キャンセル</button>
                        <button id="save-btn" class="h-12 px-8 rounded-full font-semibold transition-colors button-primary text-sm" disabled>保存</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- フッターのプレースホルダー -->
        <div id="footer-placeholder"></div>
    </div>
    
    <!-- モーダルのプレースホルダー -->
    <div id="confirmationModal-placeholder"></div>
    <div id="memberDetailModal-placeholder"></div>

    <!-- JSライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- アプリケーションメインJS -->
    <script type="module" src="src/main.js?v=2025092401"></script>
</body>
</html>
