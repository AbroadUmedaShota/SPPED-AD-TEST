<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ編集 - SpeedAd</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="service-top-style.css">
    <style>
        /* Sortable.jsのゴースト要素のスタイル */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #c8ebfb;
        }
        .sortable-drag {
            opacity: 1 !important;
        }
        .drag-handle {
            cursor: grab;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="bg-background text-on-background">

    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <!-- ヘッダーのプレースホルダー -->
        <div id="header-placeholder"></div>

        <div class="flex flex-1 pt-16 bg-background">
            <!-- サイドバーのプレースホルダー -->
            <div id="sidebar-placeholder"></div>

            <!-- メインコンテンツ -->
            <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
                <div class="flex flex-col w-full max-w-6xl mx-auto flex-1">
                    <!-- パンくずリスト -->
                    <div id="breadcrumb-container" class="mb-4"></div>

                    <div class="flex flex-wrap items-center justify-between mb-6 gap-4">
                        <h1 class="text-2xl font-bold text-on-background">グループ編集</h1>
                        <div class="input-group w-full sm:w-auto">
                            <select id="groupSelector" class="input-field" disabled>
                                <option>読み込み中...</option>
                            </select>
                            <label for="groupSelector" class="input-label">編集するグループを選択</label>
                        </div>
                    </div>

                    <!-- グループ情報編集フォーム -->
                    <div class="bg-surface p-6 rounded-lg shadow-md mb-8">
                        <h2 class="text-xl font-semibold mb-4">グループ情報</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- グループ名 -->
                            <div class="input-group md:col-span-2">
                                <input type="text" id="groupName" class="input-field" placeholder=" " required>
                                <label for="groupName" class="input-label">グループ名</label>
                                <div id="groupNameError" class="text-red-500 text-xs mt-1 hidden">必須項目です。</div>
                            </div>
                            <!-- 説明文 -->
                            <div class="input-group md:col-span-2">
                                <textarea id="groupDescription" class="input-field" placeholder=" " rows="3"></textarea>
                                <label for="groupDescription" class="input-label">説明文</label>
                            </div>
                        </div>
                    </div>

                    <!-- 請求先情報セクション -->
                    <div class="bg-surface p-6 rounded-lg shadow-md mb-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-semibold">請求先情報</h2>
                            <!-- 切り替えスイッチ -->
                            <div class="flex border border-gray-300 rounded-lg overflow-hidden">
                                <button id="use-creator-billing-btn" class="px-4 py-2 text-sm font-semibold transition-colors">
                                    グループ作成者の情報を利用
                                </button>
                                <button id="use-group-billing-btn" class="px-4 py-2 text-sm font-semibold transition-colors">
                                    グループ専用の請求先を設定
                                </button>
                            </div>
                        </div>

                        <!-- グループ作成者の請求先情報 (表示のみ) -->
                        <div id="creator-billing-info">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 p-4 border rounded-md bg-gray-50">
                                <div>
                                    <p class="text-sm text-gray-500">請求書送付先_氏名</p>
                                    <p id="creator-billing-contact-name" class="font-medium">-</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">請求先部署名</p>
                                    <p id="creator-billing-department" class="font-medium">-</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">請求書送付先_電話番号</p>
                                    <p id="creator-billing-phone" class="font-medium">-</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">請求書送付先_郵便番号</p>
                                    <p id="creator-billing-postal-code" class="font-medium">-</p>
                                </div>
                                <div class="md:col-span-2">
                                    <p class="text-sm text-gray-500">請求書送付先_住所</p>
                                    <p id="creator-billing-address" class="font-medium">-</p>
                                </div>
                            </div>
                        </div>

                        <!-- グループ専用の請求先情報 (入力フォーム) -->
                        <div id="group-billing-info" class="hidden">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="input-group">
                                    <input type="text" id="group-billing-contact-name" class="input-field" placeholder=" ">
                                    <label for="group-billing-contact-name" class="input-label">請求書送付先_氏名</label>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="group-billing-department" class="input-field" placeholder=" ">
                                    <label for="group-billing-department" class="input-label">請求先部署名</label>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="group-billing-phone" class="input-field" placeholder=" ">
                                    <label for="group-billing-phone" class="input-label">請求書送付先_電話番号</label>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="group-billing-postal-code" class="input-field" placeholder=" ">
                                    <label for="group-billing-postal-code" class="input-label">請求書送付先_郵便番号</label>
                                </div>
                                <div class="input-group md:col-span-2">
                                    <input type="text" id="group-billing-address1" class="input-field" placeholder=" ">
                                    <label for="group-billing-address1" class="input-label">請求書送付先_住所1</label>
                                </div>
                                <div class="input-group md:col-span-2">
                                    <input type="text" id="group-billing-address2" class="input-field" placeholder=" ">
                                    <label for="group-billing-address2" class="input-label">請求書送付先_住所2</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- メンバー管理セクション -->
                    <div class="bg-surface p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4">メンバー管理</h2>
                        
                        <!-- メンバー招待 -->
                        <div class="bg-background p-4 rounded-md mb-6 border border-divider">
                            <h3 class="font-semibold mb-3">新しいメンバーを招待</h3>
                            <div class="flex flex-wrap items-start gap-4">
                                <div class="input-group flex-grow">
                                    <input type="email" id="newMemberEmail" class="input-field" placeholder=" ">
                                    <label for="newMemberEmail" class="input-label">メールアドレス</label>
                                    <div id="newMemberEmailError" class="text-red-500 text-xs mt-1 hidden"></div>
                                </div>
                                <div class="input-group">
                                    <select id="newMemberRole" class="input-field">
                                        <option value="member">一般メンバー</option>
                                        <option value="admin">管理者</option>
                                    </select>
                                    <label for="newMemberRole" class="input-label">権限</label>
                                </div>
                                <button id="add-member-btn" class="h-10 px-5 rounded-md font-semibold transition-colors button-secondary">招待する</button>
                            </div>
                        </div>

                        <!-- メンバー一覧 -->
                        <h3 class="font-semibold mb-3">メンバー一覧</h3>
                        <div id="member-list" class="space-y-3">
                            <!-- JSで動的にメンバーがここに追加されます -->
                            <p id="no-member-message" class="text-center text-gray-500 py-4">メンバーがいません。</p>
                        </div>
                    </div>

                    <!-- フッターアクションボタン -->
                    <div class="flex justify-end gap-4 mt-8">
                        <button id="cancel-btn" class="h-10 px-5 rounded-md font-semibold transition-colors button-secondary">キャンセル</button>
                        <button id="save-btn" class="h-10 px-5 rounded-md font-semibold transition-colors button-primary" disabled>保存</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- フッターのプレースホルダー -->
        <div id="footer-placeholder"></div>
    </div>
    
    <!-- 確認モーダル (汎用) -->
    <div id="confirmationModal-placeholder"></div>
    <div id="memberDetailModal-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
