<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - パスワード変更</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="service-top-style.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background">

<div class="relative flex min-h-screen flex-col overflow-x-hidden">

    <!-- サイドバー用オーバーレイ -->
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>

    <!-- ヘッダー -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1 pt-16 bg-background">
        <!-- サイドバー -->
        <div id="sidebar-placeholder"></div>
            
        <!-- メインコンテンツ -->
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-2xl mx-auto flex-1">
                <!-- パンくずリストコンテナ -->
                <div id="breadcrumb-container" class="mb-4"></div>

                <!-- タイトルエリア -->
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-2xl sm:text-3xl font-bold leading-tight tracking-tight">パスワード変更</h1>
                </div>

                <!-- パスワード変更ウィザード -->
                <div id="passwordChangeWizard" class="bg-surface p-6 rounded-xl space-y-6">
                    <!-- Step 1: Current Password -->
                    <div id="step1">
                        <h2 class="text-xl font-bold text-on-surface mb-4">現在のパスワードの確認</h2>
                        <div class="input-group">
                            <input type="password" id="currentPassword" class="input-field" placeholder=" " autocomplete="current-password">
                            <label for="currentPassword" class="input-label">現在のパスワード</label>
                            <p id="currentPasswordError" class="error-message"></p>
                        </div>
                        <a href="#" id="forgotPasswordLink" class="text-sm text-primary hover:underline mt-2 inline-block">パスワードを忘れた場合</a>
                        <div class="flex justify-end gap-4 pt-4">
                            <button id="cancelStep1" class="min-w-[100px] px-6 py-2 rounded-full bg-secondary-container text-on-secondary-container font-semibold transition-colors">キャンセル</button>
                            <button id="nextStep1" class="min-w-[100px] px-6 py-2 rounded-full gradient-primary-bg text-on-primary font-semibold transition-colors">次へ</button>
                        </div>
                    </div>

                    <!-- Step 2: New Password -->
                    <div id="step2" class="hidden">
                        <h2 class="text-xl font-bold text-on-surface mb-4">新しいパスワードの設定</h2>
                        <div class="space-y-6">
                            <div class="input-group">
                                <input type="password" id="newPassword" class="input-field" placeholder=" " autocomplete="new-password">
                                <label for="newPassword" class="input-label">新しいパスワード</label>
                                <p id="newPasswordError" class="error-message"></p>
                            </div>
                            <div id="passwordStrengthIndicator" class="space-y-1">
                                <div class="flex items-center text-sm">
                                    <span id="strength-text" class="font-semibold">パスワード強度:</span>
                                    <div class="flex-1 ml-4 h-2 bg-surface-variant rounded-full">
                                        <div id="strength-bar" class="h-2 rounded-full transition-all" style="width: 0%;"></div>
                                    </div>
                                </div>
                                <p id="strength-criteria" class="text-xs text-on-surface-variant">推奨: 8文字以上で、英字、数字、記号を組み合わせるとより安全になります。</p>
                            </div>
                            <div class="input-group">
                                <input type="password" id="confirmPassword" class="input-field" placeholder=" " autocomplete="new-password">
                                <label for="confirmPassword" class="input-label">新しいパスワード（確認用）</label>
                                <p id="confirmPasswordError" class="error-message"></p>
                            </div>
                        </div>
                        <div class="flex justify-end gap-4 pt-4">
                            <button id="backStep2" class="min-w-[100px] px-6 py-2 rounded-full bg-secondary-container text-on-secondary-container font-semibold transition-colors">戻る</button>
                            <button id="clearStep2" class="min-w-[100px] px-6 py-2 rounded-full bg-tertiary-container text-on-tertiary-container font-semibold transition-colors">クリア</button>
                            <button id="nextStep2" class="min-w-[100px] px-6 py-2 rounded-full gradient-primary-bg text-on-primary font-semibold transition-colors">変更する</button>
                        </div>
                    </div>

                    <!-- Step 3: Completion -->
                    <div id="step3" class="hidden text-center">
                        <span class="material-icons text-6xl text-success mx-auto">check_circle</span>
                        <h2 class="text-xl font-bold text-on-surface mt-4">パスワードの変更が完了しました</h2>
                        <p class="text-on-surface-variant mt-2">新しいパスワードでログインしてください。</p>
                        <div class="flex justify-center gap-4 pt-6">
                            <button id="backToDashboard" class="min-w-[200px] px-6 py-2 rounded-full gradient-primary-bg text-on-primary font-semibold transition-colors">ダッシュボードに戻る</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- フッター -->
    <div id="footer-placeholder"></div>

</div>

<!-- JSファイル -->
<script type="module" src="./src/main.js"></script>
<script type="module" src="./src/password_change.js"></script>
</body>
</html>
