<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPEED AD - パスワードの再設定</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #7b2cbf; --color-primary-hover: #5a189a; --color-primary-container: #ede2ff; --color-on-primary-container: #260058;
      --color-secondary: #4cc9f0; --color-secondary-hover: #0093c4; --color-secondary-container: #ccf3ff; --color-on-secondary-container: #001f28;
      --gradient-accent: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      --color-surface-dim: #f9fafb; --color-surface-bright: #ffffff; --color-outline: #e0e0e0;
      --color-on-surface: #111827; --color-on-surface-variant: #6b7280; --color-on-surface-light: #9ca3af;
      --color-error: #d9534f; --color-success: #28a745; --color-warning: #ffc107;
      --shadow-level-1: 0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-level-2: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06); --shadow-level-3: 0 10px 15px rgba(0, 0, 0, 0.15), 0 4px 6px rgba(0, 0, 0, 0.08);
      --spacing-1: 0.25rem; --spacing-2: 0.5rem; --spacing-3: 0.75rem; --spacing-4: 1rem; --spacing-5: 1.25rem; --spacing-6: 1.5rem; --spacing-8: 2rem; --spacing-10: 2.5rem;
      --border-radius-md: 0.5rem; --border-radius-lg: 1rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { font-family: "Noto Sans JP", "Inter", sans-serif; background: url('https://images.unsplash.com/photo-1543269865-cbf427effbad?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; color: var(--color-on-surface); position: relative; z-index: 0; }
    body::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); backdrop-filter: brightness(0.6) blur(3px); z-index: -1; }
    .page-wrapper { display: flex; align-items: center; justify-content: center; width: 100%; padding: var(--spacing-8); }
    .form-container { background-color: var(--color-surface-bright); padding: var(--spacing-10); border-radius: var(--border-radius-lg); box-shadow: var(--shadow-level-3); width: 100%; max-width: 450px; box-sizing: border-box; }
    .form-container__title { text-align: center; margin-bottom: var(--spacing-8); color: var(--color-on-surface); font-size: 1.875rem; font-weight: 700; }
    .form-group { margin-bottom: var(--spacing-5); position: relative; }
    .form-group__label { display: block; margin-bottom: var(--spacing-2); color: var(--color-on-surface); font-weight: 600; font-size: 0.95rem; }
    .form-group__input { width: 100%; padding: var(--spacing-3) var(--spacing-4); border: 1px solid var(--color-outline); border-radius: var(--border-radius-md); font-size: 1rem; box-sizing: border-box; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
    .form-group__input:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.2); }
    .form-group__error-message { color: var(--color-error); font-size: 0.875rem; margin-top: var(--spacing-1); min-height: 1.2em; }
    .form-group__input[aria-invalid="true"] { border-color: var(--color-error); }
    .form-group__input[aria-invalid="true"]:focus { box-shadow: 0 0 0 3px rgba(217, 83, 79, 0.2); }
    .password-toggle { position: absolute; top: 40px; right: 12px; background: none; border: none; cursor: pointer; color: var(--color-on-surface-variant); }
    .password-strength-indicator { display: flex; align-items: center; gap: var(--spacing-2); margin-top: var(--spacing-2); }
    .password-strength-bar { flex-grow: 1; height: 8px; background-color: var(--color-outline); border-radius: 4px; overflow: hidden; }
    .password-strength-bar__fill { height: 100%; width: 0%; transition: width 0.3s ease, background-color 0.3s ease; }
    .password-strength-text { font-size: 0.875rem; font-weight: 600; }
    .password-strength-hint { font-size: 0.8rem; color: var(--color-on-surface-variant); margin-top: var(--spacing-2); }
    .button { width: 100%; padding: var(--spacing-3) var(--spacing-4); border: none; border-radius: var(--border-radius-md); font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.2s ease; text-align: center; display: inline-flex; align-items: center; justify-content: center; gap: var(--spacing-2); }
    .button:hover { transform: translateY(-2px); box-shadow: var(--shadow-level-2); }
    .button--filled { background: var(--gradient-accent); color: var(--color-surface-bright); margin-top: var(--spacing-4); }
    .button--filled:hover { box-shadow: var(--shadow-level-3); }
    .sub-links { text-align: center; margin-top: var(--spacing-6); font-size: 0.9rem; }
    .sub-links__item { color: var(--color-primary); text-decoration: none; }
    .sub-links__item:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="page-wrapper" role="main">
    <div class="form-container">
      <h1 class="form-container__title">パスワードの再設定</h1>
      <form id="reset-password-form" novalidate>
        <div class="form-group">
          <label for="password" class="form-group__label">新しいパスワード</label>
          <input type="password" id="password" name="password" class="form-group__input" required aria-required="true" autocomplete="new-password" aria-describedby="password-error">
          <button type="button" class="password-toggle" aria-label="パスワードを表示する"><span class="material-icons">visibility_off</span></button>
          <div id="password-error" class="form-group__error-message" role="alert"></div>
          <div class="password-strength-indicator">
            <div class="password-strength-bar"><div id="strength-bar-fill" class="password-strength-bar__fill"></div></div>
            <span id="strength-text" class="password-strength-text"></span>
          </div>
          <p class="password-strength-hint">必須: 8文字以上で、英字と数字を必ず含めてください。記号を組み合わせるとより安全になります。</p>
        </div>
        <div class="form-group">
          <label for="password-confirm" class="form-group__label">新しいパスワード（確認用）</label>
          <input type="password" id="password-confirm" name="password-confirm" class="form-group__input" required aria-required="true" autocomplete="new-password" aria-describedby="password-confirm-error">
          <button type="button" class="password-toggle" aria-label="パスワードを表示する"><span class="material-icons">visibility_off</span></button>
          <div id="password-confirm-error" class="form-group__error-message" role="alert"></div>
        </div>
        <button class="button button--filled" type="submit">
          パスワードを再設定
        </button>
      </form>
      <div class="sub-links">
        <a href="../index.html" class="sub-links__item">ログイン画面に戻る</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <script type="module" src="src/reset-password.js"></script>
</body>
</html>
