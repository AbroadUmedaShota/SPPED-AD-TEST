<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - アンケート回答</title>
    <link rel="icon" href="assets/svg/speedad_logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="service-top-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
    <style>
        /* --- Layout Fixes & Overrides --- */
        body {
            padding-left: 0 !important;
        }
        .survey-content-wrapper {
            max-width: 768px; /* max-w-3xl */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
            width: 100%;
        }

        /* --- Custom Component Styles --- */
        .survey-question-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            transition: box-shadow 0.2s ease;
        }
        .survey-question-card:focus-within {
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        .survey-question-card.is-required {
            border-left: 4px solid #4285F4;
        }
        .survey-question-card .question-content {
            padding: 1.5rem;
        }

        /* --- Header Scroll Behavior --- */
        .header-unpinned {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="survey-main-wrapper" style="background-color: #FDF8F8;" class="text-gray-800 min-h-screen">
        <!-- ローディングインジケーター -->
        <div id="loading-indicator" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <!-- ヘッダー -->
        <header id="survey-page-header" class="sticky top-0 bg-white shadow-md border-b border-gray-200 transition-transform duration-300 ease-in-out z-40">
            <div class="survey-content-wrapper py-4">
                <div class="relative flex justify-center items-center">
                    <div id="survey-header-text" class="text-center">
                        <!-- アンケートタイトルと説明がJSでここに挿入される -->
                    </div>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main id="main-content" class="py-2">
            <div class="survey-content-wrapper">
                <!-- Language Switcher -->
                        <div id="language-switcher" class="relative flex justify-end mb-2 hidden">
                            <!-- Globe Icon Button -->
                            <button id="language-switcher-button" type="button" class="p-2 rounded-full hover:bg-gray-100">
                                <span class="material-icons">language</span>
                            </button>
                            <!-- Language Popover Menu -->
                            <div id="language-menu" class="absolute right-0 mt-12 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden">
                                <!-- Language options will be dynamically inserted here by JS -->
                            </div>
                        </div>                <div id="error-container" class="hidden bg-red-100 text-red-700 p-4 rounded-lg mb-6" role="alert">
                    <!-- エラーメッセージ表示領域 -->
                </div>
                <form id="survey-form" class="space-y-6"></form>
            </div>
        </main>

        <!-- フッター -->
        <footer class="bg-white shadow-md py-6">
            <div class="survey-content-wrapper flex flex-col items-center gap-4">
                <div class="w-full grid grid-cols-2 gap-4">
                    <button id="bizcard-camera-button" type="button" class="w-full justify-center flex items-center gap-2 px-4 py-2 border rounded-full text-sm font-medium bg-blue-100 text-blue-800 hover:bg-blue-200 whitespace-nowrap">
                        <span class="material-icons">photo_camera</span>
                        <span>名刺を撮影</span>
                    </button>
                    <button id="submit-survey-button" type="button" class="w-full justify-center flex items-center px-6 py-2 bg-blue-600 text-white rounded-full text-sm font-bold shadow-sm hover:bg-blue-700 disabled:opacity-50 whitespace-nowrap">
                        送信する
                    </button>
                </div>
                <div>
                    <button id="bizcard-manual-button" type="button" class="text-sm font-medium text-blue-600 hover:underline whitespace-nowrap">名刺が手元に無い方</button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modals & Other Overlays -->
    <div id="submitting-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
            <p id="submitting-text" class="text-lg font-semibold mb-4">送信中...</p>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="submitting-progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
            </div>
            <p id="submitting-percentage" class="text-sm text-gray-600 mt-2">0%</p>
        </div>
    </div>
    <div id="bizcard-upload-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"></div>
    <div id="manual-input-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"></div>
    <div id="leave-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"></div>
    <div id="draft-restore-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"></div>
    <div id="toast-notification" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg hidden transform transition-all duration-300 ease-in-out">
        <p id="toast-message" class="whitespace-nowrap overflow-hidden text-ellipsis"></p>
    </div>

    <!-- フローティング一時保存ボタン (FAB) -->
    <div id="draft-save-fab-container" class="fixed bottom-4 right-4 z-30 transition-opacity duration-300 opacity-0 pointer-events-none">
        <button id="draft-save-fab" type="button" class="w-14 h-14 rounded-full bg-blue-600 text-white shadow-xl hover:bg-blue-700 flex items-center justify-center">
            <span class="material-icons text-2xl">save</span>
        </button>
    </div>

    <!-- カラーピッカーテスト機能 (UIの邪魔にならないように画面右上に固定配置) -->
    <div id="color-picker-test-container" class="fixed top-4 left-4 z-50 p-4 bg-white shadow-lg rounded-lg border border-gray-200 opacity-0 transition-opacity duration-300 hover:opacity-100">
        <h3 class="text-sm font-bold mb-2 text-gray-700">テスト用カラー設定</h3>
        <div class="space-y-2">
            <div class="flex items-center justify-between">
                <label for="header-color-picker" class="text-xs text-gray-600">ヘッダー色:</label>
                <input type="color" id="header-color-picker" value="#ffffff" class="w-8 h-8 p-0 border-none cursor-pointer">
            </div>
            <div class="flex items-center justify-between">
                <label for="footer-color-picker" class="text-xs text-gray-600">フッター色:</label>
                <input type="color" id="footer-color-picker" value="#ffffff" class="w-8 h-8 p-0 border-none cursor-pointer">
            </div>
            <div class="flex items-center justify-between">
                <label for="background-color-picker" class="text-xs text-gray-600">背景色:</label>
                <input type="color" id="background-color-picker" value="#FDF8F8" class="w-8 h-8 p-0 border-none cursor-pointer">
            </div>
        </div>
        <p class="text-xs text-gray-400 mt-2">※マウスオーバーで表示</p>
    </div>

    <script type="module" src="src/survey-answer.js"></script>
</body>
</html>
