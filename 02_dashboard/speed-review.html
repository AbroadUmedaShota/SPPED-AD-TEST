<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEEDレビュー - SpeedAd</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="service-top-style.css">
    <link rel="stylesheet" href="../sample/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background h-full">

<div class="relative flex min-h-screen flex-col overflow-x-hidden">

    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="pt-16 bg-background" id="main-content">
        <div class="w-full max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="breadcrumb-container" class="mb-4"></div>
            <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                <h1 class="text-on-background text-2xl sm:text-3xl font-bold leading-tight tracking-tight">SPEEDレビュー</h1>
                <p id="review-survey-name" class="text-sm text-on-surface-variant">アンケート名: (ここにアンケート名が入ります)</p>
            </div>

            <div class="flex flex-col lg:flex-row lg:items-start lg:gap-x-8">
                <div class="flex-1 min-w-0">
                    <div class="rounded-xl border border-outline-variant bg-surface relative min-h-[300px]">
                        <table class="w-full divide-y divide-outline-variant review-table table-fixed" id="reviewTable">
                            <thead class="bg-surface-variant">
                                <tr>
                                    <th class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[15%]">回答ID</th>
                                    <th class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[15%]">回答日時</th>
                                    <th class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[20%]">氏名</th>
                                    <th class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[20%]">会社名</th>
                                    <th id="dynamic-question-header" class="px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[30%]">Q.02_お客様の主な業界</th>
                                </tr>
                            </thead>
                            <tbody id="reviewTableBody"></tbody>
                        </table>
                    </div>
                    <div class="flex flex-wrap items-center justify-between gap-4 py-4 px-2 text-on-surface-variant text-sm">
                        <div class="flex items-center gap-2">
                            <span>表示件数:</span>
                            <select id="itemsPerPage" class="py-1 px-2 rounded-md border border-outline-variant bg-surface-bright text-on-surface-variant appearance-none" aria-label="1ページあたりの表示件数">
                                <option value="25" selected>25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="p-1 rounded-full hover:bg-surface-variant transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="前へ" id="prevPageBtn" aria-label="前のページへ"><span class="material-icons text-lg">chevron_left</span></button>
                            <div id="pagination-numbers" class="flex items-center gap-1"></div>
                            <button class="p-1 rounded-full hover:bg-surface-variant transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="次へ" id="nextPageBtn" aria-label="次のページへ"><span class="material-icons text-lg">chevron_right</span></button>
                        </div>
                        <div id="pageInfo" class="font-medium min-w-[120px] text-right">1 - 0 / 全 0件</div>
                    </div>
                </div>

                <aside class="w-full lg:w-80 lg:flex-shrink-0 mt-8 lg:mt-0">
                    <div class="space-y-6 sticky top-24">
                         <div class="toolbox-card">
                            <h3>ツール</h3>
                            <div class="input-group">
                                <input type="text" id="searchKeyword" placeholder=" " class="input-field pl-10 pr-10">
                                <label for="searchKeyword" class="input-label">キーワードで検索</label>
                                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">search</span>
                            </div>
                            <div class="input-group">
                                <select id="answerFilter" class="input-field"></select>
                                <label for="answerFilter" class="input-label">回答で絞り込み</label>
                            </div>
                            <div class="input-group">
                                <input type="text" id="dateFilterInput" placeholder=" " class="input-field pl-10 pr-10">
                                <label for="dateFilterInput" class="input-label">日時で絞り込み</label>
                                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">event</span>
                            </div>
                            <div class="space-y-4 pt-2">
                                <button id="resetFiltersButton" class="w-full px-4 py-2 rounded-md font-semibold transition-colors shadow-sm button-secondary" aria-label="フィルターをリセット">
                                    フィルターをリセット
                                </button>
                                <button id="graphButton" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-md font-semibold transition-colors shadow-sm button-secondary">
                                    <span class="material-icons text-xl">bar_chart</span>
                                    <span>グラフ化</span>
                                </button>
                            </div>
                         </div>
                         <div class="toolbox-card">
                            <h3>表示設問</h3>
                            <div id="question-selector-container" class="space-y-2"></div>
                         </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</div>

<div id="modal-container"></div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<script type="module" src="src/main.js"></script>
<script type="module" src="src/speed-review.js"></script>
</body>
</html>
