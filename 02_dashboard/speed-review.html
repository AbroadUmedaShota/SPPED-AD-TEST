<!DOCTYPE html>
<html lang="ja" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED-AD - SPEEDレビュー</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="service-top-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet">
    <style>
        .processing-text {
            color: #9CA3AF;
            /* Tailwind gray-400 */
            font-weight: 500;
        }

        .processing-text::after {
            content: '.';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                color: rgba(0, 0, 0, 0);
                text-shadow:
                    .2em 0 0 rgba(0, 0, 0, 0),
                    .4em 0 0 rgba(0, 0, 0, 0);
            }

            40% {
                color: #9CA3AF;
                text-shadow:
                    .2em 0 0 rgba(0, 0, 0, 0),
                    .4em 0 0 rgba(0, 0, 0, 0);
            }

            60% {
                text-shadow:
                    .2em 0 0 #9CA3AF,
                    .4em 0 0 rgba(0, 0, 0, 0);
            }

            80%,
            100% {
                text-shadow:
                    .2em 0 0 #9CA3AF,
                    .4em 0 0 #9CA3AF;
            }
        }

        /* カレンダーハイライト用 */
        .event-duration-highlight {
            background-color: rgba(26, 115, 232, 0.1) !important;
            border-bottom: 2px solid #1a73e8 !important;
        }
    </style>
</head>

<body class="bg-background text-on-background h-full">

    <div class="relative flex min-h-screen flex-col">

        <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>

        <main class="bg-background pt-8" id="main-content">
            <div class="w-full max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div id="breadcrumb-container" class="mb-4"></div>
                <div
                    class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-2xl sm:text-3xl font-bold leading-tight tracking-tight">SPEEDレビュー
                    </h1>
                    <p id="review-survey-name" class="text-sm text-on-surface-variant">アンケート名: (ここにアンケート名が入ります)</p>
                </div>

                <!-- Analytics Dashboard -->
                <div id="analytics-dashboard" class="space-y-4 mb-6 hidden">
                    <!-- KPI Row -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div
                            class="bg-surface border border-outline-variant rounded-xl p-6 shadow-sm flex flex-col justify-center items-center text-center h-full">
                            <div class="text-lg text-on-surface-variant font-bold mb-2">回答総数</div>
                            <div id="kpi-total-answers" class="text-5xl font-extrabold text-primary leading-none">-
                            </div>
                        </div>
                        <div id="kpi-current-question-card"
                            class="bg-surface border border-outline-variant rounded-xl p-4 shadow-sm md:col-span-2 flex flex-col justify-center transition-colors cursor-pointer hover:bg-surface-variant/50 group">
                            <div class="flex justify-between items-center mb-1">
                                <div class="text-sm text-on-surface-variant font-medium">現在選択中の設問</div>
                                <span class="material-icons text-on-surface-variant group-hover:text-primary transition-colors">arrow_drop_down</span>
                            </div>
                            <div id="dashboard-current-question"
                                class="text-lg font-bold text-on-surface truncate">...</div>
                        </div>
                    </div>

                    <!-- Charts Row -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                        <!-- Left Column: Time Series Chart (1/3 width) -->
                        <div
                            class="bg-surface border border-outline-variant rounded-xl p-4 shadow-sm col-span-1 h-full flex flex-col">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-sm font-medium text-on-surface-variant">時間帯別回答数</h3>
                                <!-- Axis Mode Switch -->
                                <div class="flex p-0.5 bg-surface-variant rounded-md">
                                    <button id="ts-axis-auto-btn" class="px-2 py-0.5 text-[10px] font-bold rounded-sm transition-all bg-surface text-primary shadow-sm" title="投稿がある範囲のみ表示">自動</button>
                                    <button id="ts-axis-fixed-btn" class="px-2 py-0.5 text-[10px] font-bold rounded-sm transition-all text-on-surface-variant hover:text-on-surface" title="9:00-19:00で固定表示">固定</button>
                                </div>
                            </div>
                            <div class="relative flex-1 w-full min-h-[160px] h-full">
                                <canvas id="timeSeriesChart"></canvas>
                            </div>
                        </div>

                        <!-- Right Column: Attribute & Data (2/3 width, Shared Card) -->
                        <div
                            class="col-span-1 lg:col-span-2 bg-surface border border-outline-variant rounded-xl p-4 shadow-sm h-full">
                            <div class="flex flex-col md:flex-row gap-4 h-full">
                                <!-- Attribute Chart -->
                                <div class="flex-1 w-full md:w-1/2 flex flex-col">
                                    <h3 class="text-sm font-medium mb-4 text-on-surface-variant">属性内訳 (<span
                                            id="attribute-chart-title">...</span>)</h3>
                                    <div class="relative h-40 w-full flex justify-center flex-1">
                                        <canvas id="attributeChart"></canvas>
                                    </div>
                                </div>
                                <!-- Data Table -->
                                <div
                                    class="flex-1 w-full md:w-1/2 flex flex-col border-t md:border-t-0 md:border-l border-outline-variant/50 pt-4 md:pt-0 md:pl-4 relative">
                                    <h3 class="text-sm font-medium mb-4 text-on-surface-variant">データ集計</h3>
                                    <div id="graph-data-table-container"
                                        class="relative h-40 w-full overflow-y-auto custom-scrollbar flex-1 pb-8">
                                        <!-- Table will be inserted here by JavaScript -->
                                        <p class="text-sm text-on-surface-variant">設問を選択すると、集計データが表示されます。</p>
                                    </div>
                                    <button id="graphButton"
                                        class="absolute bottom-0 right-0 justify-center button-secondary py-2 px-4 rounded-md font-semibold flex items-center gap-2 shadow-sm bg-surface border border-outline-variant">
                                        <span class="material-icons text-base">analytics</span>
                                        <span>詳細分析ページへ</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="relative">
                    <div id="main-content-wrapper" class="w-full transition-all duration-300 lg:mr-80">
                        <div class="rounded-xl border border-outline-variant bg-surface relative min-h-[300px]">
                            <table class="w-full divide-y divide-outline-variant review-table table-fixed"
                                id="reviewTable">
                                <thead class="bg-surface-variant">
                                    <tr>
                                        <th class="sortable-header px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[15%] cursor-pointer"
                                            data-sort-key="answerId">
                                            <div class="flex items-center">回答ID<span
                                                    class="material-icons sort-icon opacity-40">unfold_more</span></div>
                                        </th>
                                        <th class="sortable-header px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[15%] cursor-pointer"
                                            data-sort-key="answeredAt">
                                            <div class="flex items-center">回答日時<span
                                                    class="material-icons sort-icon opacity-40">unfold_more</span></div>
                                        </th>
                                        <th class="sortable-header px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[20%] cursor-pointer"
                                            data-sort-key="fullName">
                                            <div class="flex items-center">氏名<span
                                                    class="material-icons sort-icon opacity-40">unfold_more</span></div>
                                        </th>
                                        <th class="sortable-header px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[20%] cursor-pointer"
                                            data-sort-key="companyName">
                                            <div class="flex items-center">会社名<span
                                                    class="material-icons sort-icon opacity-40">unfold_more</span></div>
                                        </th>
                                        <th id="dynamic-question-header"
                                            class="sortable-header px-4 py-3 text-left text-on-surface-variant text-xs font-semibold uppercase tracking-wider w-[30%] cursor-pointer"
                                            data-sort-key="dynamicQuestion">
                                            <div class="flex items-center">Q.02_お客様の主な業界<span
                                                    class="material-icons sort-icon opacity-40">unfold_more</span></div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="reviewTableBody"></tbody>
                            </table>
                        </div>
                        <div
                            class="flex flex-wrap items-center justify-between gap-4 py-4 px-2 text-on-surface-variant text-sm">
                            <div class="flex items-center gap-2">
                                <span>表示件数:</span>
                                <select id="itemsPerPage"
                                    class="py-1 px-2 rounded-md border border-outline-variant bg-surface-bright text-on-surface-variant appearance-none"
                                    aria-label="1ページあたりの表示件数">
                                    <option value="25" selected>25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
                            <div class="flex items-center gap-2">
                                <button
                                    class="p-1 rounded-full hover:bg-surface-variant transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                    title="前へ" id="prevPageBtn" aria-label="前のページへ"><span
                                        class="material-icons text-lg">chevron_left</span></button>
                                <div id="pagination-numbers" class="flex items-center gap-1"></div>
                                <button
                                    class="p-1 rounded-full hover:bg-surface-variant transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                    title="次へ" id="nextPageBtn" aria-label="次のページへ"><span
                                        class="material-icons text-lg">chevron_right</span></button>
                            </div>
                            <div id="pageInfo" class="font-medium min-w-[120px] text-right">1 - 0 / 全 0件</div>
                        </div>
                    </div>
                </div>

                <div id="right-sidebar-overlay" class="estimate-sidebar-overlay"></div>
                <!-- Sidebar (Floating Style like bizcardSettings.html) -->
                <aside id="right-sidebar"
                    class="fixed top-24 right-8 w-80 transition-transform duration-300 ease-in-out z-40 translate-x-0">
                    <!-- Toggle Button -->
                    <button id="right-sidebar-toggle-btn"
                        class="absolute -left-10 top-8 bg-surface p-2 rounded-l-full shadow-lg hover:bg-surface-variant focus:outline-none focus:ring-2 ring-offset-2 ring-primary transition-colors flex items-center justify-center lg:flex"
                        aria-label="サイドバーを開閉する">
                        <span class="material-icons transition-transform duration-300">chevron_right</span>
                    </button>

                    <!-- Inner Card Content -->
                    <div
                        class="overflow-y-auto rounded-3xl border border-outline-variant/60 bg-surface p-6 text-on-surface shadow-sm space-y-6 custom-scrollbar">
                        <div class="toolbox-card">
                            <h3>絞り込み</h3>
                            
                            <!-- Search Tabs -->
                            <div class="flex p-1 bg-surface-variant rounded-lg mb-6">
                                <button id="simple-search-tab" class="flex-1 py-1.5 text-xs font-bold rounded-md transition-all bg-surface text-primary shadow-sm" data-tab="simple">簡易検索</button>
                                <button id="detailed-search-tab" class="flex-1 py-1.5 text-xs font-bold rounded-md transition-all text-on-surface-variant hover:text-on-surface" data-tab="detailed">詳細検索</button>
                            </div>

                            <!-- Simple Search Content -->
                            <div id="simple-search-content" class="space-y-4">
                                <div class="input-group">
                                    <select id="dayFilterSelect" class="input-field pl-10 pr-3">
                                        <option value="all">会期全体 (1/4 - 1/17)</option>
                                        <option value="2026-01-04">1日目 (1/4)</option>
                                        <option value="2026-01-05">2日目 (1/5)</option>
                                        <option value="2026-01-06">3日目 (1/6)</option>
                                        <option value="2026-01-07">4日目 (1/7)</option>
                                        <option value="2026-01-08">5日目 (1/8)</option>
                                        <option value="2026-01-09">6日目 (1/9)</option>
                                        <option value="2026-01-10">7日目 (1/10)</option>
                                        <option value="2026-01-11">8日目 (1/11)</option>
                                        <option value="2026-01-12">9日目 (1/12)</option>
                                        <option value="2026-01-13">10日目 (1/13)</option>
                                        <option value="2026-01-14">11日目 (1/14)</option>
                                        <option value="2026-01-15">12日目 (1/15)</option>
                                        <option value="2026-01-16">13日目 (1/16)</option>
                                        <option value="2026-01-17">14日目 (1/17)</option>
                                        <option value="custom">カスタム範囲</option>
                                    </select>
                                    <label for="dayFilterSelect" class="input-label">表示対象日</label>
                                    <span
                                        class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">calendar_today</span>
                                </div>
                                <div class="input-group">
                                    <select id="statusFilterSelect" class="input-field pl-10 pr-3">
                                        <option value="all">全て表示</option>
                                        <option value="completed">データ化完了</option>
                                        <option value="processing">データ化進行中</option>
                                    </select>
                                    <label for="statusFilterSelect" class="input-label">ステータス</label>
                                    <span
                                        class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">filter_list</span>
                                </div>
                            </div>

                            <!-- Detailed Search Content -->
                            <div id="detailed-search-content" class="space-y-4 hidden">
                                <div class="input-group">
                                    <input type="text" id="startDateInput" placeholder=" " class="input-field pl-10">
                                    <label for="startDateInput" class="input-label">開始日時</label>
                                    <span
                                        class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">schedule</span>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="endDateInput" placeholder=" " class="input-field pl-10">
                                    <label for="endDateInput" class="input-label">終了日時</label>
                                    <span
                                        class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">schedule</span>
                                </div>
                            </div>

                            <div class="space-y-4 pt-6 border-t border-outline-variant/30 mt-6">
                                <button id="resetFiltersButton"
                                    class="w-full px-4 py-2 rounded-md font-semibold transition-colors shadow-sm button-secondary"
                                    aria-label="フィルターをリセット">
                                    フィルターをリセット
                                </button>
                            </div>
                        </div>

                    </div>
                </aside>
            </div>
    </div>
    </main>


    <div id="footer-placeholder"></div>
    </div>

    <div id="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/speed-review.js?v=2"></script>
</body>

</html>
