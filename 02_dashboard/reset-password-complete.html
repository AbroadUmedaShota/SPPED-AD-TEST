<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPEED AD - パスワード再設定完了</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #7b2cbf; --color-primary-hover: #5a189a; --color-primary-container: #ede2ff; --color-on-primary-container: #260058;
      --gradient-accent: linear-gradient(to right, var(--color-primary), #4cc9f0);
      --color-surface-bright: #ffffff; --color-on-surface: #111827; --color-on-surface-variant: #6b7280;
      --shadow-level-2: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
      --shadow-level-3: 0 10px 15px rgba(0, 0, 0, 0.15), 0 4px 6px rgba(0, 0, 0, 0.08);
      --spacing-4: 1rem; --spacing-6: 1.5rem; --spacing-8: 2rem; --spacing-10: 2.5rem;
      --border-radius-md: 0.5rem; --border-radius-lg: 1rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { font-family: "Noto Sans JP", "Inter", sans-serif; background: url('https://images.unsplash.com/photo-1543269865-cbf427effbad?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; color: var(--color-on-surface); position: relative; z-index: 0; }
    body::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); backdrop-filter: brightness(0.6) blur(3px); z-index: -1; }
    .page-wrapper { display: flex; align-items: center; justify-content: center; width: 100%; padding: var(--spacing-8); }
    .form-container { background-color: var(--color-surface-bright); padding: var(--spacing-10); border-radius: var(--border-radius-lg); box-shadow: var(--shadow-level-3); width: 100%; max-width: 450px; box-sizing: border-box; text-align: center; }
    .form-container__icon { font-size: 4rem; color: var(--color-primary); margin-bottom: var(--spacing-4); }
    .form-container__title { margin-bottom: var(--spacing-4); color: var(--color-on-surface); font-size: 1.875rem; font-weight: 700; }
    .form-container__description { margin-bottom: var(--spacing-8); color: var(--color-on-surface-variant); font-size: 1rem; line-height: 1.6; }
    .button { width: 100%; padding: var(--spacing-4) var(--spacing-6); border: none; border-radius: var(--border-radius-md); font-size: 1.125rem; font-weight: bold; cursor: pointer; transition: all 0.2s ease; text-align: center; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; }
    .button:hover { transform: translateY(-2px); box-shadow: var(--shadow-level-2); }
    .button--filled { background: var(--gradient-accent); color: var(--color-surface-bright); }
    .button--filled:hover { box-shadow: var(--shadow-level-3); }
  </style>
</head>
<body>
  <div class="page-wrapper" role="main">
    <div class="form-container">
      <div class="form-container__icon">✅</div>
      <h1 class="form-container__title">再設定完了</h1>
      <p class="form-container__description">パスワードの再設定が完了しました。</p>
      <a href="../index.html" class="button button--filled">ログイン画面へ</a>
    </div>
  </div>
</body>
</html>
