<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPEED AD - パスワードをお忘れの方</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../index.css">
  <style>
    /* index.html のスタイルを流用 */
    :root {
      --color-primary: #7b2cbf; --color-primary-hover: #5a189a; --color-primary-container: #ede2ff; --color-on-primary-container: #260058;
      --color-secondary: #4cc9f0; --color-secondary-hover: #0093c4; --color-secondary-container: #ccf3ff; --color-on-secondary-container: #001f28;
      --gradient-accent: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      --color-surface-dim: #f9fafb; --color-surface-bright: #ffffff; --color-outline: #e0e0e0;
      --color-on-surface: #111827; --color-on-surface-variant: #6b7280; --color-on-surface-light: #9ca3af;
      --color-error: #d9534f; --color-on-error-container: #410002; --color-error-container: #ffdad6;
      --shadow-level-0: 0 0 0 rgba(0,0,0,0); --shadow-level-1: 0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-level-2: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06); --shadow-level-3: 0 10px 15px rgba(0, 0, 0, 0.15), 0 4px 6px rgba(0, 0, 0, 0.08);
      --shadow-level-4: 0 20px 25px rgba(0, 0, 0, 0.2), 0 8px 10px rgba(0, 0, 0, 0.08); --shadow-level-5: 0 25px 50px rgba(0, 0, 0, 0.25), 0 10px 15px rgba(0, 0, 0, 0.1);
      --spacing-0: 0rem; --spacing-1: 0.25rem; --spacing-2: 0.5rem; --spacing-3: 0.75rem; --spacing-4: 1rem; --spacing-5: 1.25rem; --spacing-6: 1.5rem;
      --spacing-7: 1.75rem; --spacing-8: 2rem; --spacing-10: 2.5rem; --spacing-16: 4rem;
      --border-radius-sm: 0.25rem; --border-radius-md: 0.5rem; --border-radius-lg: 1rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: "Noto Sans JP", "Inter", sans-serif;
      background: url('https://images.unsplash.com/photo-1543269865-cbf427effbad?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh;
      color: var(--color-on-surface); position: relative; z-index: 0;
    }
    body::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4); backdrop-filter: brightness(0.6) blur(3px); z-index: -1;
    }
    .page-wrapper { display: flex; align-items: center; justify-content: center; width: 100%; padding: var(--spacing-8); }
.form-container { background-color: var(--color-surface-bright); padding: var(--spacing-10); border-radius: var(--border-radius-lg); box-shadow: var(--shadow-level-3); width: 100%; max-width: 500px; box-sizing: border-box; }
    .form-container__title { text-align: center; margin-bottom: var(--spacing-4); color: var(--color-on-surface); font-size: 1.75rem; font-weight: 700; }
    .form-container__description { text-align: center; margin-bottom: var(--spacing-8); color: var(--color-on-surface-variant); font-size: 1rem; line-height: 1.6; }
    .form-group { margin-bottom: var(--spacing-6); }
    .form-group__label { display: block; margin-bottom: var(--spacing-2); color: var(--color-on-surface); font-weight: 600; font-size: 0.95rem; }
    .form-group__input {
      width: 100%; padding: var(--spacing-3) var(--spacing-4); border: 1px solid var(--color-outline);
      border-radius: var(--border-radius-md); font-size: 1rem; box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-group__input:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.2); }
    .form-group__error-message { color: var(--color-error); font-size: 0.875rem; margin-top: var(--spacing-1); min-height: 1.2em; }
    .form-group__input[aria-invalid="true"] { border-color: var(--color-error); }
    .form-group__input[aria-invalid="true"]:focus { box-shadow: 0 0 0 3px rgba(217, 83, 79, 0.2); }
    .button {
      width: 100%; padding: var(--spacing-3) var(--spacing-4); border: none; border-radius: var(--border-radius-md);
      font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.2s ease; text-align: center;
      display: inline-flex; align-items: center; justify-content: center; gap: var(--spacing-2);
    }
    .button:hover { transform: translateY(-2px); box-shadow: var(--shadow-level-2); }
    .button.is-loading { pointer-events: none; opacity: 0.8; }
    .button--filled { background: var(--gradient-accent); color: var(--color-surface-bright); margin-top: var(--spacing-2); }
    .button--filled:hover { box-shadow: var(--shadow-level-3); }
    .button__spinner {
        border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid var(--color-surface-bright);
        border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite;
        margin-right: var(--spacing-2); display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .sub-links { text-align: center; margin-top: var(--spacing-6); font-size: 0.9rem; }
    .sub-links__item { color: var(--color-primary); text-decoration: none; margin: 0 var(--spacing-2); }
    .sub-links__item:hover { text-decoration: underline; }
    .success-message {
        text-align: center; padding: var(--spacing-4); margin-bottom: var(--spacing-6);
        background-color: var(--color-primary-container); color: var(--color-on-primary-container);
        border-radius: var(--border-radius-md); display: none;
    }
  </style>
</head>
<body>
  <div class="page-wrapper" role="main">
    <div class="form-container">
      <h1 class="form-container__title">パスワードをお忘れですか？</h1>
      <p class="form-container__description">ご登録のメールアドレスを入力してください。<br>パスワード再設定用のURLをお送りします。</p>
      
      <div id="success-message" class="success-message" role="status"></div>

      <form id="forgot-password-form" novalidate>
        <div class="form-group">
          <label for="email" class="form-group__label">メールアドレス</label>
          <input type="email" id="email" name="email" class="form-group__input" required aria-required="true" autocomplete="email" aria-describedby="email-error">
          <div id="email-error" class="form-group__error-message" role="alert"></div>
        </div>
        <button class="button button--filled" type="submit">
          <span class="button__spinner"></span>
          送信
        </button>
      </form>
      <div class="sub-links">
        <a href="../index.html" class="sub-links__item">ログイン画面に戻る</a>
      </div>
    </div>
  </div>
  <script type="module" src="src/forgot-password.js"></script>
</body>
</html>
