<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedAd - パスワード変更完了</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="service-top-style.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background">

<div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <!-- サイドバー用オーバーレイ -->
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>
    <!-- ヘッダー -->
    <div id="header-placeholder"></div>
    <div class="flex flex-1 pt-16 bg-background">
        <!-- サイドバー -->
        <div id="sidebar-placeholder"></div>
        <!-- メインコンテンツ -->
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-2xl mx-auto flex-1">
                <!-- パンくずリストコンテナ -->
                <div id="breadcrumb-container" class="mb-4"></div>
                <!-- タイトルエリア -->
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 class="text-on-background text-2xl sm:text-3xl font-bold leading-tight tracking-tight">パスワード変更</h1>
                </div>
                <!-- Completion Content -->
                <div class="bg-surface p-6 rounded-xl text-center">
                    <span class="material-icons text-6xl text-success mx-auto">check_circle</span>
                    <h2 class="text-xl font-bold text-on-surface mt-4">パスワードの変更が完了しました</h2>
                    <p class="text-on-surface-variant mt-2">新しいパスワードでログインしてください。</p>
                    <div class="flex justify-center gap-4 pt-6">
                        <a href="index.html" class="min-w-[200px] px-6 py-2 rounded-full gradient-primary-bg text-on-primary font-semibold transition-colors">ダッシュボードに戻る</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- フッター -->
    <div id="footer-placeholder"></div>
</div>

<!-- JSファイル -->
<script type="module" src="./src/main.js"></script>
</body>
</html>
