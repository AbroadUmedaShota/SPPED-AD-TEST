<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED-AD - グラフ分析</title>
    <link rel="icon" href="../02_dashboard/assets/svg/speedad_logo.svg" type="image/svg+xml">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- ApexCharts CDN (SVG Based) -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.45.2" defer></script>
    <!-- flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../02_dashboard/service-top-style.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900">
    </noscript>
</head>
<body class="bg-background text-on-background">

<div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <!-- Common Components Placeholders -->
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>

    <div class="flex flex-1 bg-background">
        <main class="flex flex-1 flex-col pt-8 pb-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-6xl mx-auto flex-1">
                <!-- Breadcrumb -->
                <div id="breadcrumb-container" class="mb-4"></div>

                <!-- Header -->
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 id="survey-title" class="text-on-background text-headline-large font-bold leading-tight tracking-tight">グラフ分析</h1>
                    <button id="excel-export-all" type="button" class="button-primary px-4 py-2 rounded-md inline-flex items-center">
                        <span class="material-icons text-base mr-2">file_download</span>
                        <span>Excel一括出力</span>
                    </button>
                </div>

                <!-- Analysis Controls -->
                <div class="bg-surface-glass border border-outline-variant rounded-2xl shadow-md mb-8 overflow-hidden sticky top-16 z-30 backdrop-blur-md">
                    <!-- Main Toolbar -->
                    <div class="p-4 flex flex-wrap items-center gap-6 bg-surface-variant/10">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                                <span class="material-icons text-lg">filter_alt</span>
                            </div>
                            <h2 class="text-xs font-semibold text-on-surface-variant uppercase tracking-[0.24em]">分析フィルター</h2>
                        </div>

                        <!-- Period Selector -->
                        <div class="flex-1 min-w-[240px] max-w-md">
                            <div class="input-group !mt-0 !mb-0">
                                <select id="dayFilterSelect" class="input-field pl-10 pr-3 !py-2">
                                    <option value="all">会期全体 (1/4 - 1/17)</option>
                                    <optgroup label="日程別">
                                        <option value="2026-01-04">1日目 (1/4)</option>
                                        <option value="2026-01-05">2日目 (1/5)</option>
                                        <option value="2026-01-06">3日目 (1/6)</option>
                                        <option value="2026-01-07">4日目 (1/7)</option>
                                        <option value="2026-01-08">5日目 (1/8)</option>
                                        <option value="2026-01-09">6日目 (1/9)</option>
                                        <option value="2026-01-10">7日目 (1/10)</option>
                                        <option value="2026-01-11">8日目 (1/11)</option>
                                        <option value="2026-01-12">9日目 (1/12)</option>
                                        <option value="2026-01-13">10日目 (1/13)</option>
                                        <option value="2026-01-14">11日目 (1/14)</option>
                                        <option value="2026-01-15">12日目 (1/15)</option>
                                        <option value="2026-01-16">13日目 (1/16)</option>
                                        <option value="2026-01-17">14日目 (1/17)</option>
                                    </optgroup>
                                    <option value="custom">📅 カスタム範囲で指定...</option>
                                </select>
                                <label for="dayFilterSelect" class="input-label">表示期間</label>
                                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">calendar_today</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 ml-auto">
                            <button id="resetFiltersButton" class="bg-secondary/10 text-secondary hover:bg-secondary/20 border-none px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all shadow-sm">
                                <span class="material-icons text-sm">restart_alt</span>
                                <span>リセット</span>
                            </button>
                        </div>
                    </div>

                    <!-- Advanced Panel (Custom Range) -->
                    <div id="detailed-search-content" class="hidden p-6 border-t border-outline-variant/50 bg-surface-variant/5 animate-fade-in">
                        <div class="flex flex-col md:flex-row items-center gap-4 max-w-3xl">
                            <div class="input-group !mt-0 flex-1 w-full">
                                <input type="text" id="startDateInput" placeholder=" " class="input-field pl-10">
                                <label for="startDateInput" class="input-label">開始日時</label>
                                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">schedule</span>
                            </div>
                            <span class="text-on-surface-variant font-bold">～</span>
                            <div class="input-group !mt-0 flex-1 w-full">
                                <input type="text" id="endDateInput" placeholder=" " class="input-field pl-10">
                                <label for="endDateInput" class="input-label">終了日時</label>
                                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">schedule</span>
                            </div>
                        </div>
                    </div>

                    <!-- Display Settings Bar -->
                    <div class="px-6 py-3 border-t border-outline-variant/50 flex flex-wrap items-center gap-x-4 gap-y-2">
                        <div class="flex items-center gap-2 text-on-surface-variant mr-2">
                            <span class="material-icons text-sm">settings</span>
                            <span class="text-[10px] font-black uppercase tracking-widest">表示設定:</span>
                        </div>

                        <input type="checkbox" id="opt-show-summary" class="filter-chip-input" checked>
                        <label for="opt-show-summary" class="filter-chip-label">
                            <span class="material-icons filter-chip-icon">check</span>
                            <span>サマリー</span>
                        </label>

                        <input type="checkbox" id="opt-show-datalabels" class="filter-chip-input" checked>
                        <label for="opt-show-datalabels" class="filter-chip-label">
                            <span class="material-icons filter-chip-icon">check</span>
                            <span>数値ラベル</span>
                        </label>

                        <input type="checkbox" id="opt-show-center-text" class="filter-chip-input" checked>
                        <label for="opt-show-center-text" class="filter-chip-label">
                            <span class="material-icons filter-chip-icon">check</span>
                            <span>中央合計</span>
                        </label>

                        <input type="checkbox" id="opt-show-table" class="filter-chip-input" checked>
                        <label for="opt-show-table" class="filter-chip-label">
                            <span class="material-icons filter-chip-icon">check</span>
                            <span>詳細表</span>
                        </label>

                        <input type="checkbox" id="opt-show-grid" class="filter-chip-input">
                        <label for="opt-show-grid" class="filter-chip-label">
                            <span class="material-icons filter-chip-icon">check</span>
                            <span>グリッド線（棒グラフのみ）</span>
                        </label>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="text-center py-16" role="status" aria-live="polite">
                    <div class="soft-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mx-auto"></div>
                    <p class="mt-4 text-on-surface-variant">グラフを生成しています...</p>
                </div>

                <!-- Error Display -->
                <div id="error-display" class="hidden bg-error-container text-on-error-container p-4 rounded-xl border border-outline-variant shadow-sm" role="alert">
                    <div class="flex items-start gap-3">
                        <span class="material-icons text-lg">error_outline</span>
                        <div>
                            <p class="text-sm font-bold mb-1">エラーが発生しました</p>
                            <p id="error-message" class="text-sm"></p>
                        </div>
                    </div>
                </div>

                <!-- Charts Container -->
                <div id="charts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Charts will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Excel Export Floating Progress (Non-blocking) -->
    <div id="export-progress-overlay" class="fixed bottom-8 right-8 z-[100] hidden animate-fade-in-up opacity-100 transition-opacity duration-700">
        <div class="bg-surface-glass p-5 rounded-2xl shadow-2xl border border-outline-variant w-72 backdrop-blur-md">
            <div class="flex items-center gap-4">
                <div class="relative shrink-0">
                    <span id="export-progress-icon" class="material-icons text-primary animate-spin">sync</span>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="text-sm font-bold text-on-surface truncate">Excelレポートを作成中...</h3>
                    <p id="export-progress-text" class="text-[10px] text-on-surface-variant mt-0.5 truncate">データを集計しています</p>
                </div>
            </div>
            
            <!-- Mini Progress Bar -->
            <div class="mt-4">
                <div class="flex justify-between items-end mb-1.5">
                    <span id="export-progress-percent" class="text-[10px] font-black text-primary uppercase">0%</span>
                    <span class="text-[9px] text-on-surface-variant font-medium">Please wait</span>
                </div>
                <div class="w-full bg-surface-variant/50 rounded-full h-1.5 overflow-hidden">
                    <div id="export-progress-bar" class="bg-primary h-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Visual Insight Drawer -->
    <div id="visual-insight-overlay" class="visual-insight-overlay" aria-hidden="true"></div>
    <aside id="visual-insight-drawer" class="visual-insight-drawer" aria-hidden="true" aria-label="Visual Insight">
        <div class="visual-insight-header">
            <div class="flex-1 min-w-0">
                <p class="text-[11px] font-black uppercase tracking-widest text-primary">Visual Insight</p>
                <h2 class="text-base font-bold text-on-surface mt-1">画像ドリルダウン</h2>
                <p id="visual-insight-condition" class="text-xs text-on-surface-variant mt-2 truncate">条件未選択</p>
            </div>
            <button id="visual-insight-close" type="button" class="visual-insight-close-btn" aria-label="閉じる">
                <span class="material-icons text-base">close</span>
            </button>
        </div>
        <div class="visual-insight-meta">
            <span id="visual-insight-count">0件</span>
        </div>
        <div id="visual-insight-empty" class="visual-insight-empty hidden">該当する画像はありません。</div>
        <div id="visual-insight-list" class="visual-insight-grid"></div>
        <div class="visual-insight-footer">
            <button id="open-speed-review-by-condition" type="button" class="button-primary visual-insight-review-btn">
                この条件でSPEEDレビューを開く
            </button>
        </div>
    </aside>

    <!-- Visual Insight Image Preview -->
    <div id="visual-insight-image-preview" class="visual-insight-image-preview" aria-hidden="true">
        <button id="visual-insight-image-preview-close" type="button" class="visual-insight-image-preview-close" aria-label="閉じる">
            <span class="material-icons text-xl">close</span>
        </button>
        <img id="visual-insight-image-preview-img" src="" alt="Visual Insight Preview">
    </div>

    <!-- Visual Insight Upsell -->
    <div id="visual-insight-upsell" class="visual-insight-upsell" aria-hidden="true">
        <div class="visual-insight-upsell-card">
            <h3 class="text-lg font-bold text-on-surface">プレミアム機能</h3>
            <p class="text-sm text-on-surface-variant mt-2">画像閲覧はプレミアム機能です。</p>
            <div class="flex gap-2 mt-5">
                <button id="visual-insight-upsell-close" type="button" class="px-4 py-2 rounded-lg border border-outline-variant text-sm font-semibold">
                    閉じる
                </button>
                <a href="./premium_signup.html" class="button-primary px-4 py-2 rounded-lg text-sm font-semibold inline-flex items-center">
                    プランを見る
                </a>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
<!-- App Scripts -->
<script type="module" src="src/main.js"></script>
<script type="module" src="src/graph-page.js"></script>

</body>
</html>
