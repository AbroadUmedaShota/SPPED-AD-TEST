<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラフ分析 - SpeedAd</title>
    <link rel="icon" href="../02_dashboard/assets/svg/speedad_logo.svg" type="image/svg+xml">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <!-- flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../02_dashboard/service-top-style.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans+JP%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet">
</head>
<body class="bg-background text-on-background">

<div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <!-- Common Components Placeholders -->
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="mobileSidebarOverlay" class="mobile-sidebar-overlay lg:hidden"></div>

    <div class="flex flex-1 pt-16 bg-background">
        <main class="flex flex-1 flex-col py-8 px-4 sm:px-6 lg:px-8" id="main-content">
            <div class="flex flex-col w-full max-w-6xl mx-auto flex-1">
                <!-- Breadcrumb -->
                <div id="breadcrumb-container" class="mb-4"></div>

                <!-- Header -->
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6 pb-4 border-b border-outline-variant">
                    <h1 id="survey-title" class="text-on-background text-headline-large font-bold leading-tight tracking-tight">グラフ分析</h1>
                    <button id="excel-export-all" type="button" class="button-primary px-4 py-2 rounded-md">
                        Excel一括出力
                    </button>
                </div>

                <!-- Filters -->
                <div class="bg-surface p-6 rounded-xl mb-8 border border-outline-variant shadow-sm">
                    <div class="flex flex-col md:flex-row md:items-start gap-6">
                        <!-- Tabs -->
                        <div class="w-full md:w-48 shrink-0">
                            <div class="flex flex-row md:flex-col p-1 bg-surface-variant rounded-lg">
                                <button id="simple-search-tab" class="flex-1 py-2 text-xs font-bold rounded-md transition-all bg-surface text-primary shadow-sm" data-tab="simple">簡易検索</button>
                                <button id="detailed-search-tab" class="flex-1 py-2 text-xs font-bold rounded-md transition-all text-on-surface-variant hover:text-on-surface" data-tab="detailed">詳細検索</button>
                            </div>
                        </div>

                        <!-- Filter Contents -->
                        <div class="flex-1">
                            <!-- Simple Search Content -->
                            <div id="simple-search-content" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="input-group">
                                    <select id="dayFilterSelect" class="input-field pl-10 pr-3">
                                        <option value="all">会期全体 (1/4 - 1/17)</option>
                                        <option value="2026-01-04">1日目 (1/4)</option>
                                        <option value="2026-01-05">2日目 (1/5)</option>
                                        <option value="2026-01-06">3日目 (1/6)</option>
                                        <option value="2026-01-07">4日目 (1/7)</option>
                                        <option value="2026-01-08">5日目 (1/8)</option>
                                        <option value="2026-01-09">6日目 (1/9)</option>
                                        <option value="2026-01-10">7日目 (1/10)</option>
                                        <option value="2026-01-11">8日目 (1/11)</option>
                                        <option value="2026-01-12">9日目 (1/12)</option>
                                        <option value="2026-01-13">10日目 (1/13)</option>
                                        <option value="2026-01-14">11日目 (1/14)</option>
                                        <option value="2026-01-15">12日目 (1/15)</option>
                                        <option value="2026-01-16">13日目 (1/16)</option>
                                        <option value="2026-01-17">14日目 (1/17)</option>
                                        <option value="custom">カスタム範囲</option>
                                    </select>
                                    <label for="dayFilterSelect" class="input-label">表示対象日</label>
                                    <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">calendar_today</span>
                                </div>
                                <div class="flex items-center gap-4">
                                    <button id="resetFiltersButton" class="px-6 py-2 rounded-md font-semibold transition-colors shadow-sm button-secondary whitespace-nowrap">
                                        条件をリセット
                                    </button>
                                </div>
                            </div>

                            <!-- Detailed Search Content -->
                            <div id="detailed-search-content" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="input-group">
                                    <input type="text" id="startDateInput" placeholder=" " class="input-field pl-10">
                                    <label for="startDateInput" class="input-label">開始日時</label>
                                    <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">schedule</span>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="endDateInput" placeholder=" " class="input-field pl-10">
                                    <label for="endDateInput" class="input-label">終了日時</label>
                                    <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant text-xl pointer-events-none">schedule</span>
                                </div>
                            </div>
                        </div>

                        <!-- Display Options (New) -->
                        <div class="w-full md:w-64 border-t md:border-t-0 md:border-l border-outline-variant pt-6 md:pt-0 md:pl-6">
                            <h4 class="text-xs font-bold text-on-surface-variant uppercase tracking-wider mb-4">表示設定</h4>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between cursor-pointer group">
                                    <span class="text-sm text-on-surface group-hover:text-primary transition-colors">サマリーを表示</span>
                                    <input type="checkbox" id="opt-show-summary" class="form-checkbox h-4 w-4 text-primary rounded border-outline-variant focus:ring-primary" checked>
                                </label>
                                <label class="flex items-center justify-between cursor-pointer group">
                                    <span class="text-sm text-on-surface group-hover:text-primary transition-colors">グラフ上の数値を表示</span>
                                    <input type="checkbox" id="opt-show-datalabels" class="form-checkbox h-4 w-4 text-primary rounded border-outline-variant focus:ring-primary" checked>
                                </label>
                                <label class="flex items-center justify-between cursor-pointer group">
                                    <span class="text-sm text-on-surface group-hover:text-primary transition-colors">中央に合計を表示</span>
                                    <input type="checkbox" id="opt-show-center-text" class="form-checkbox h-4 w-4 text-primary rounded border-outline-variant focus:ring-primary" checked>
                                </label>
                                <label class="flex items-center justify-between cursor-pointer group">
                                    <span class="text-sm text-on-surface group-hover:text-primary transition-colors">グリッド線を表示</span>
                                    <input type="checkbox" id="opt-show-grid" class="form-checkbox h-4 w-4 text-primary rounded border-outline-variant focus:ring-primary">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="text-center py-16">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mx-auto"></div>
                    <p class="mt-4 text-on-surface-variant">グラフを生成しています...</p>
                </div>

                <!-- Error Display -->
                <div id="error-display" class="hidden bg-error-container text-on-error-container p-4 rounded-md">
                    <p id="error-message"></p>
                </div>

                <!-- Charts Container -->
                <div id="charts-container" class="grid grid-cols-1 gap-6">
                    <!-- Charts will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
<!-- App Scripts -->
<script type="module" src="src/main.js"></script>
<script type="module" src="src/graph-page.js"></script>

</body>
</html>
