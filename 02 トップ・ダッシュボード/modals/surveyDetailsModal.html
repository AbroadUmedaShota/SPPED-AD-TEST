<div id="surveyDetailsModal" class="fixed inset-0 flex items-center justify-center p-4 modal-overlay hidden z-[60]" data-state="closed">
    <div class="bg-surface rounded-lg shadow-xl p-6 w-full max-w-2xl flex flex-col modal-content-transition max-h-[90vh]" data-state="closed">
        <div class="flex justify-between items-center mb-6 flex-shrink-0">
            <div class="flex items-center gap-3">
                <h3 id="surveyDetailName" class="text-on-surface text-xl font-semibold"></h3>
                <span id="surveyDetailStatusBadge" class="inline-flex items-center rounded-full text-xs px-2 py-1"></span>
            </div>
            <button class="text-on-surface-variant hover:text-on-surface" onclick="closeModal('surveyDetailsModal')" aria-label="モーダルを閉じる">
                <span class="material-icons">close</span>
            </button>
        </div>
        <form id="surveyDetailsForm" class="space-y-6 overflow-y-auto flex-grow pr-2">
            <!-- Basic Info Section -->
            <div class="space-y-4">
                <h4 class="text-on-surface text-lg font-semibold border-b border-outline-variant pb-2">基本情報</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label class="text-on-surface-variant text-sm font-medium">アンケートID</label>
                        <p id="detail_surveyId" class="text-on-surface text-base view-mode"></p>
                    </div>
                    <div>
                        <label for="detail_plan" class="text-on-surface-variant text-sm font-medium">プラン</label>
                        <p id="detail_plan_view" class="text-on-surface text-base view-mode"></p>
                        <select id="detail_plan" name="plan" class="input-field edit-mode hidden">
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                            <option value="Free">Free</option>
                            <option value="N/A">N/A</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="detail_surveyNameInternal" class="text-on-surface-variant text-sm font-medium">アンケート名（社内管理用）</label>
                        <p id="detail_surveyNameInternal_view" class="text-on-surface text-base view-mode"></p>
                        <input type="text" id="detail_surveyNameInternal" name="name" class="input-field edit-mode hidden">
                    </div>
                    <div class="md:col-span-2">
                        <label for="detail_displayTitle" class="text-on-surface-variant text-sm font-medium">表示タイトル</label>
                        <p id="detail_displayTitle_view" class="text-on-surface text-base view-mode"></p>
                        <input type="text" id="detail_displayTitle" name="displayTitle" class="input-field edit-mode hidden">
                    </div>
                    <div class="md:col-span-2">
                        <label for="detail_surveyMemo" class="text-on-surface-variant text-sm font-medium">メモ</label>
                        <p id="detail_surveyMemo_view" class="text-on-surface text-base whitespace-pre-wrap view-mode"></p>
                        <textarea id="detail_surveyMemo" name="memo" class="input-field edit-mode hidden" rows="3"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-on-surface-variant text-sm font-medium">展示会会期</label>
                        <p id="detail_surveyPeriod_view" class="text-on-surface text-base view-mode"></p>
                        <div class="flex items-center gap-2 edit-mode hidden">
                            <input type="date" id="detail_periodStart" name="periodStart" class="input-field">
                            <span class="text-on-surface-variant">～</span>
                            <input type="date" id="detail_periodEnd" name="periodEnd" class="input-field">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data & Billing Section -->
            <div class="space-y-4">
                <h4 class="text-on-surface text-lg font-semibold border-b border-outline-variant pb-2">データ & 請求</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label class="text-on-surface-variant text-sm font-medium">回答数</label>
                        <p id="detail_answerCount" class="text-on-surface text-base"></p>
                    </div>
                    <div>
                        <label class="text-on-surface-variant text-sm font-medium">見込み請求額</label>
                        <p id="detail_estimatedBillingAmount_view" class="text-on-surface text-base view-mode"></p>
                    </div>
                    <div>
                        <label class="text-on-surface-variant text-sm font-medium">データ化完了予定日</label>
                        <p id="detail_dataCompletionDate_view" class="text-on-surface text-base view-mode"></p>
                    </div>
                    <div>
                        <label class="text-on-surface-variant text-sm font-medium">ダウンロード期限</label>
                        <p id="detail_deadline_view" class="text-on-surface text-base view-mode"></p>
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="space-y-4">
                <h4 class="text-on-surface text-lg font-semibold border-b border-outline-variant pb-2">名刺データ設定</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label for="detail_bizcardEnabled" class="text-on-surface-variant text-sm font-medium">名刺データ化</label>
                        <p id="detail_bizcardEnabled_view" class="text-on-surface text-base view-mode"></p>
                        <select id="detail_bizcardEnabled" name="bizcardEnabled" class="input-field edit-mode hidden">
                            <option value="true">利用する</option>
                            <option value="false">利用しない</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-on-surface-variant text-sm font-medium">名刺データ化件数</label>
                        <p id="detail_bizcardCompletionCount" class="text-on-surface text-base"></p>
                    </div>
                    <div>
                        <label for="detail_thankYouEmailSettings" class="text-on-surface-variant text-sm font-medium">御礼メール設定</label>
                        <p id="detail_thankYouEmailSettings_view" class="text-on-surface text-base view-mode"></p>
                        <select id="detail_thankYouEmailSettings" name="thankYouEmailSettings" class="input-field edit-mode hidden">
                            <option value="自動送信">自動送信</option>
                            <option value="手動">手動</option>
                            <option value="設定なし">設定なし</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Access Info Section (Not editable) -->
            <div class="space-y-4">
                <h4 class="text-on-surface text-lg font-semibold border-b border-outline-variant pb-2">アンケートアクセス情報</h4>
                <div class="input-group">
                    <input type="text" id="detail_surveyUrl" readonly class="input-field-static cursor-pointer" onclick="copyUrl(this)" title="クリックしてURLをコピー">
                    <label for="detail_surveyUrl" class="input-label-static">アンケートURL</label>
                </div>
                <div class="text-center">
                    <img id="detail_qrCodeImage" alt="QR Code" class="mx-auto mb-4 border border-outline-variant p-2 rounded" />
                    <button type="button" id="downloadQrCodeBtn" class="gradient-primary-bg text-on-primary py-2 px-4 rounded-md shadow-sm text-sm font-semibold leading-normal transition-colors w-full" aria-label="QRコードをダウンロード">
                        <span class="material-icons text-lg">download</span>
                        QRコードをダウンロード
                    </button>
                </div>
            </div>
        </form>
        <div id="viewModeButtons" class="flex justify-end gap-3 pt-4 flex-shrink-0">
            <button id="editSurveyBtn" class="bg-secondary-container text-on-secondary-container py-2 px-4 rounded-md shadow-sm text-sm font-semibold" type="button">編集</button>
            <button class="bg-secondary-container text-on-secondary-container py-2 px-4 rounded-md shadow-sm text-sm font-semibold" type="button">分析</button>
            <button id="detailDownloadBtn" class="bg-secondary-container text-on-secondary-container py-2 px-4 rounded-md shadow-sm text-sm font-semibold" type="button">データダウンロード</button>
            <button class="gradient-primary-bg text-on-primary py-2 px-4 rounded-md shadow-sm text-sm font-semibold" onclick="closeModal('surveyDetailsModal')" type="button">閉じる</button>
        </div>
        <div id="editModeButtons" class="hidden justify-end gap-3 pt-4 flex-shrink-0">
            <button id="cancelEditBtn" class="bg-secondary-container text-on-secondary-container py-2 px-4 rounded-md shadow-sm text-sm font-semibold" type="button">キャンセル</button>
            <button id="saveSurveyBtn" class="gradient-primary-bg text-on-primary py-2 px-4 rounded-md shadow-sm text-sm font-semibold" type="button">保存</button>
        </div>
    </div>
</div>
